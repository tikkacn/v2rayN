name: sync_and_build_windows (noads, ubuntu)

on:
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build even if no upstream updates"
        required: false
        type: boolean
        default: false
      release_tag:
        description: "If set, upload zip to GitHub Release with this tag (e.g. v7.18.0)"
        required: false
        type: string
        default: ""
  schedule:
    - cron: "0 */6 * * *" # 每 6 小时检查一次（UTC）

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows-noads
  cancel-in-progress: true

env:
  OUTPUT_ARCH: "windows-64"
  OUTPUT_DIR: "${{ github.workspace }}/v2rayN/Release/windows-64"

jobs:
  sync_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure git
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: bash
        run: |
          set -euo pipefail
          git remote add upstream https://github.com/2dust/v2rayN.git 2>/dev/null || true
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          UP_REF="$(git symbolic-ref -q refs/remotes/upstream/HEAD || true)"
          if [ -z "$UP_REF" ]; then
            echo "Cannot resolve upstream HEAD"
            exit 1
          fi
          UP="${UP_REF#refs/remotes/}"
          BEHIND="$(git rev-list --count "HEAD..$UP")"
          echo "behind=$BEHIND" >> "$GITHUB_OUTPUT"
          echo "up=$UP" >> "$GITHUB_OUTPUT"
          echo "Upstream ahead by $BEHIND commits"

      - name: Exit if no upstream updates (unless forced)
        if: steps.diff.outputs.behind == '0' && inputs.force_build != true
        shell: bash
        run: |
          echo "No upstream updates. Exit."
          exit 0

      - name: Merge upstream & push (only if changed)
        if: steps.diff.outputs.behind != '0'
        shell: bash
        run: |
          set -euo pipefail
          git merge --no-edit "${{ steps.diff.outputs.up }}"
          git push origin HEAD

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # ✅ 核心：不再碰 MainWindow.axaml.cs，只在 XAML 中把推广菜单隐藏
      - name: Disable Promotion menu item in XAML (IsVisible=false) + Guard
        shell: bash
        run: |
          set -euo pipefail

          AXAML="$(git ls-files | grep -E 'v2rayN\.Desktop/Views/MainWindow\.axaml$' | head -n 1 || true)"
          if [ -z "${AXAML}" ]; then
            echo "MainWindow.axaml not found"
            exit 1
          fi

          python3 - "$AXAML" <<'PY'
          import re, sys
          from pathlib import Path

          p = Path(sys.argv[1])
          x = p.read_text(encoding="utf-8", errors="ignore")

          # Find the MenuItem that has x:Name="menuPromotion" (self-closing or normal tag)
          # If it already has IsVisible, force it to False; otherwise inject IsVisible="False".
          def repl(m):
            tag = m.group(0)
            if re.search(r'\bIsVisible\s*=\s*"', tag):
              tag = re.sub(r'\bIsVisible\s*=\s*"[^"]*"', 'IsVisible="False"', tag)
            else:
              # inject before end of start tag
              tag = re.sub(r'(\s*/?>)', r' IsVisible="False"\1', tag, count=1)
            return tag

          # Match start tag of MenuItem containing x:Name="menuPromotion"
          pat = re.compile(r'<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*?/?>', re.IGNORECASE)
          x2, n = pat.subn(repl, x)

          if n == 0:
            raise SystemExit("ERROR: cannot find menuPromotion MenuItem in MainWindow.axaml (upstream markup changed?)")

          # Guard: ensure IsVisible="False" is present on that element
          if not re.search(r'<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*\bIsVisible\s*=\s*"False"', x2, re.IGNORECASE):
            raise SystemExit("ERROR: failed to enforce IsVisible=False on menuPromotion")

          p.write_text(x2, encoding="utf-8", newline="\n")
          print("✅ menuPromotion kept for code-behind but hidden (IsVisible=False)")
          PY

      - name: Detect upstream version (for release title)
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          VER="$(python3 - <<'PY'
          import re
          from pathlib import Path
          candidates=[Path("v2rayN/Directory.Build.props"),Path("v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj"),Path("v2rayN/ServiceLib/ServiceLib.csproj")]
          ver=None
          for p in candidates:
            if p.exists():
              s=p.read_text(encoding="utf-8", errors="ignore")
              m=re.search(r"<Version>\s*([^<\s]+)\s*</Version>", s)
              if m:
                ver=m.group(1).strip()
                break
          if not ver:
            raise SystemExit("Cannot find <Version> in props/csproj")
          print(ver)
          PY
          )"
          echo "ver=$VER" >> "$GITHUB_OUTPUT"
          echo "tag=v$VER" >> "$GITHUB_OUTPUT"
          echo "info=v$VER 去广告版" >> "$GITHUB_OUTPUT"

      - name: Build (publish) win-x64 into upstream release folder (same style as upstream)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf "${OUTPUT_DIR}"
          mkdir -p "${OUTPUT_DIR}"

          cd v2rayN
          dotnet publish ./v2rayN.Desktop/v2rayN.Desktop.csproj \
            -c Release -r win-x64 \
            -p:SelfContained=true -p:EnableWindowsTargeting=true \
            -o "${OUTPUT_DIR}"

          dotnet publish ./AmazTool/AmazTool.csproj \
            -c Release -r win-x64 \
            -p:SelfContained=true -p:EnableWindowsTargeting=true -p:PublishTrimmed=true \
            -o "${OUTPUT_DIR}"

      - name: Upload build artifacts (raw publish dir)
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64-noads-raw
          path: |
            ${{ env.OUTPUT_DIR }}

      - name: Package release zip archive (same style as upstream; includes bin/)
        shell: bash
        run: |
          set -euo pipefail
          chmod +x package-release-zip.sh
          ./package-release-zip.sh "${OUTPUT_ARCH}" "${OUTPUT_DIR}"

          if [ -f "v2rayN-${OUTPUT_ARCH}.zip" ]; then
            mv "v2rayN-${OUTPUT_ARCH}.zip" "v2rayN-${OUTPUT_ARCH}-noads.zip"
          else
            echo "ERROR: expected zip not found: v2rayN-${OUTPUT_ARCH}.zip"
            ls -la
            exit 1
          fi

      - name: Upload packaged zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64-noads.zip
          path: v2rayN-${{ env.OUTPUT_ARCH }}-noads.zip

      - name: Upload zip to GitHub Release (optional)
        if: inputs.release_tag != ''
        uses: svenstaro/upload-release-action@v2
        with:
          file: v2rayN-${{ env.OUTPUT_ARCH }}-noads.zip
          tag: ${{ inputs.release_tag }}
          file_glob: false
          prerelease: false
          overwrite: true
          release_name: "v${{ steps.ver.outputs.ver }} 去广告版"
          body: "基于上游 v${{ steps.ver.outputs.ver }} 自动同步构建（去广告版：隐藏推广菜单入口）。"
