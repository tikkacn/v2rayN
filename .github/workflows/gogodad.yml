name: sync_and_build_windows

on:
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build even if no upstream updates"
        required: false
        default: "false"
      release_tag:
        description: "If set, use this tag for Release (e.g. v7.18.0-NoAds). Leave empty to auto tag."
        required: false
        default: ""
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { throw "Cannot resolve upstream HEAD" }
          $up = $upRef -replace '^refs/remotes/', ''
          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Upstream ahead by $behind commits"

      - name: Exit if no upstream updates (unless forced)
        if: steps.diff.outputs.behind == '0' && github.event.inputs.force_build != 'true'
        shell: pwsh
        run: |
          Write-Host "No upstream updates. Exit."
          exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { throw "Cannot resolve upstream HEAD" }
          $up = $upRef -replace '^refs/remotes/', ''
          git merge --no-edit $up
          git push origin HEAD

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Locate MainWindow axaml & code-behind
        id: locate_mainwindow
        shell: pwsh
        run: |
          $axaml = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml$" } |
            Select-Object -First 1
          if (-not $axaml) { throw "MainWindow.axaml not found" }

          $cs = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml.cs" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml\.cs$" } |
            Select-Object -First 1
          if (-not $cs) { throw "MainWindow.axaml.cs not found" }

          "axaml=$($axaml.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
          "cs=$($cs.FullName)" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Remove Promotion menu item (XAML) + Fix code-behind references (robust) + Guard
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $axaml = "${{ steps.locate_mainwindow.outputs.axaml }}"
          $cs    = "${{ steps.locate_mainwindow.outputs.cs }}"

          # 1) remove menuPromotion in XAML
          $x = Get-Content $axaml -Raw -Encoding UTF8

          $patternLine = '(?m)^\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*\r?\n?'
          $x2 = [regex]::Replace($x, $patternLine, '')

          if ($x2 -eq $x) {
            $patternAny = '\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*'
            $x2 = [regex]::Replace($x, $patternAny, '')
          }

          if ($x2 -eq $x) { throw "menuPromotion not removed from XAML (pattern not matched)" }

          Set-Content -Path $axaml -Value $x2 -Encoding UTF8

          $xCheck = Get-Content $axaml -Raw -Encoding UTF8
          if ($xCheck -match 'x:Name\s*=\s*"menuPromotion"') { throw "menuPromotion still exists in XAML after edit" }

          # 2) remove menuPromotion references in code-behind
          $c = Get-Content $cs -Raw -Encoding UTF8
          $c2 = [regex]::Replace($c, '(?m)^\s*.*\bmenuPromotion\b.*\r?\n', '')
          $c2 = [regex]::Replace($c2, '(?ms)^\s*.*\bmenuPromotion\b.*(?:\r?\n\s*.*){0,6}', '')

          if ($c2 -ne $c) {
            Set-Content -Path $cs -Value $c2 -Encoding UTF8
          }

          $final = Get-Content $cs -Raw -Encoding UTF8
          if ($final -match '\bmenuPromotion\b') { throw "menuPromotion still referenced in MainWindow.axaml.cs after cleanup" }

      - name: Detect upstream version (safe, no grep -P)
        id: ver
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # Try to read <Version> from v2rayN/Directory.Build.props first
          $props = "v2rayN/Directory.Build.props"
          $version = ""

          if (Test-Path $props) {
            [xml]$xml = Get-Content $props -Raw
            $v = $xml.Project.PropertyGroup.Version | Select-Object -First 1
            if ($v) { $version = $v.Trim() }
          }

          if (-not $version) {
            # fallback: read from v2rayN.Desktop.csproj if needed
            $csproj = "v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj"
            if (Test-Path $csproj) {
              [xml]$xml2 = Get-Content $csproj -Raw
              $v2 = $xml2.Project.PropertyGroup.Version | Select-Object -First 1
              if ($v2) { $version = $v2.Trim() }
            }
          }

          if (-not $version) { throw "Cannot find Version in Directory.Build.props or csproj" }

          "version=$version" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Detected version: $version"

      - name: Restore & Publish v2rayN Desktop (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet restore "v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj"
          dotnet publish "v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o out\desktop

      - name: Restore & Publish AmazTool (win-x64, self-contained)
        shell: pwsh
        run: |
          if (Test-Path "v2rayN/AmazTool/AmazTool.csproj") {
            dotnet restore "v2rayN/AmazTool/AmazTool.csproj"
            dotnet publish "v2rayN/AmazTool/AmazTool.csproj" `
              -c Release `
              -r win-x64 `
              -p:SelfContained=true `
              -o out\amaz
          } else {
            Write-Host "AmazTool.csproj not found; skip AmazTool build."
          }

      - name: Download upstream official zip & extract bin (via gh, no guessing URL)
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $ErrorActionPreference = "Stop"

          $ver = "${{ steps.ver.outputs.version }}"
          $upRepo = "2dust/v2rayN"
          $upTag  = "v$ver"

          # Query assets list, pick a windows-64 zip that is NOT source code
          $assetsJson = gh release view $upTag -R $upRepo --json assets
          if ($LASTEXITCODE -ne 0) { throw "Cannot view upstream release $upTag" }

          $assets = ($assetsJson | ConvertFrom-Json).assets
          $asset = $assets |
            Where-Object { $_.name -match 'windows-64.*\.zip$' -and $_.name -notmatch 'Source code' } |
            Select-Object -First 1

          if (-not $asset) {
            # fallback: sometimes named v2rayN-windows-64.zip
            $asset = $assets | Where-Object { $_.name -eq "v2rayN-windows-64.zip" } | Select-Object -First 1
          }

          if (-not $asset) {
            $names = ($assets | ForEach-Object { $_.name }) -join ", "
            throw "Cannot find upstream windows-64 zip asset in $upTag. Assets: $names"
          }

          if (Test-Path upstream) { Remove-Item upstream -Recurse -Force }
          New-Item upstream -ItemType Directory -Force | Out-Null

          gh release download $upTag -R $upRepo -p $asset.name -D upstream
          if ($LASTEXITCODE -ne 0) { throw "Failed to download upstream asset: $($asset.name)" }

          $zipPath = Join-Path "upstream" $asset.name
          if (-not (Test-Path $zipPath)) { throw "Downloaded zip not found: $zipPath" }

          if (Test-Path upstream_extracted) { Remove-Item upstream_extracted -Recurse -Force }
          Expand-Archive -Path $zipPath -DestinationPath upstream_extracted -Force

          # Upstream zip usually contains bin/ at root
          if (-not (Test-Path "upstream_extracted\bin")) {
            # Some zips have one top folder; try to locate bin anywhere
            $bin = Get-ChildItem -Path upstream_extracted -Recurse -Directory -Filter "bin" | Select-Object -First 1
            if ($bin) {
              New-Item -ItemType Directory -Force -Path upstream_extracted\bin_found | Out-Null
              Copy-Item $bin.FullName upstream_extracted\bin_found -Recurse -Force
            } else {
              throw "Upstream zip extracted but bin/ not found."
            }
          }

      - name: Assemble release folder (include AmazTool + bin)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          if (Test-Path release) { Remove-Item release -Recurse -Force }
          New-Item -ItemType Directory -Force -Path release | Out-Null

          # desktop publish
          Copy-Item out\desktop\* release\ -Recurse -Force

          # AmazTool.exe
          if (Test-Path out\amaz\AmazTool.exe) {
            Copy-Item out\amaz\AmazTool.exe release\ -Force
          }

          # bin folder from upstream
          if (Test-Path upstream_extracted\bin) {
            Copy-Item upstream_extracted\bin release\bin -Recurse -Force
          } elseif (Test-Path upstream_extracted\bin_found\bin) {
            Copy-Item upstream_extracted\bin_found\bin release\bin -Recurse -Force
          } else {
            throw "bin not found after upstream extraction."
          }

      - name: Package release zip (single full zip)
        id: pack
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          New-Item -ItemType Directory -Force -Path dist | Out-Null

          $zip = "dist\v2rayN-windows-64-NoAds.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }

          Compress-Archive -Path release\* -DestinationPath $zip -Force

          "zip=$zip" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "ZIP: $zip"

      - name: Upload artifact (single zip)
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64-NoAds.zip
          path: ${{ steps.pack.outputs.zip }}

      - name: Create/Update GitHub Release (single full zip, delete old asset to avoid 422)
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $ErrorActionPreference = "Stop"

          $repo  = "${{ github.repository }}"
          $ver   = "${{ steps.ver.outputs.version }}"

          if ("${{ github.event.inputs.release_tag }}".Trim()) {
            $tag = "${{ github.event.inputs.release_tag }}".Trim()
          } else {
            $tag = "v$ver-NoAds"
          }

          $title = "v2rayN $ver 去广告版 (NoAds)"
          $zip   = "${{ steps.pack.outputs.zip }}"
          $asset = "v2rayN-windows-64-NoAds.zip"

          # notes: no here-string, no YAML indent traps
          $notesLines = @(
            "Auto-built from upstream with promotion menu removed.",
            "",
            "- Upstream version: $ver",
            "- Variant: NoAds",
            "- Platform: win-x64, self-contained",
            "- Included: AmazTool.exe + bin/"
          )
          $notes = $notesLines -join "`n"

          gh release view $tag -R $repo *> $null
          if ($LASTEXITCODE -ne 0) {
            gh release create $tag -R $repo --title $title --notes $notes --prerelease
            if ($LASTEXITCODE -ne 0) { throw "Failed to create release $tag" }
          } else {
            gh release edit $tag -R $repo --title $title --notes $notes --prerelease
            if ($LASTEXITCODE -ne 0) { throw "Failed to edit release $tag" }
          }

          # delete old asset if exists -> avoid 422
          gh release delete-asset $tag $asset -R $repo --yes 2>$null

          # upload
          gh release upload $tag $zip -R $repo --clobber
          if ($LASTEXITCODE -ne 0) { throw "Failed to upload asset to release $tag" }

          Write-Host "Release updated: https://github.com/$repo/releases/tag/$tag"
