name: sync_and_build_windows

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Force build even if no upstream updates"
        required: false
        default: "false"
  schedule:
    - cron: "0 */6 * * *" # every 6 hours (UTC)

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { throw "Cannot resolve upstream HEAD" }
          $up = $upRef -replace '^refs/remotes/', ''
          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Upstream ahead by $behind commits"

      - name: Exit if no upstream updates (unless forced)
        if: steps.diff.outputs.behind == '0' && inputs.force != 'true'
        shell: pwsh
        run: |
          Write-Host "No upstream updates. Exit."
          exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { throw "Cannot resolve upstream HEAD" }
          $up = $upRef -replace '^refs/remotes/', ''
          git merge --no-edit $up
          git push origin HEAD

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Locate MainWindow axaml & code-behind
        id: locate_mainwindow
        shell: pwsh
        run: |
          $axaml = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml$" } |
            Select-Object -First 1
          if (-not $axaml) { throw "MainWindow.axaml not found" }

          $cs = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml.cs" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml\.cs$" } |
            Select-Object -First 1
          if (-not $cs) { throw "MainWindow.axaml.cs not found" }

          "axaml=$($axaml.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
          "cs=$($cs.FullName)" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Remove Promotion menu item (XAML) + Fix code-behind references
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $axaml = "${{ steps.locate_mainwindow.outputs.axaml }}"
          $cs    = "${{ steps.locate_mainwindow.outputs.cs }}"

          # 1) Remove XAML MenuItem x:Name="menuPromotion"
          $x = Get-Content $axaml -Raw -Encoding UTF8

          $patternLine = '(?m)^\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*\r?\n?'
          $x2 = [regex]::Replace($x, $patternLine, '')

          if ($x2 -eq $x) {
            $patternAny = '\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*'
            $x2 = [regex]::Replace($x, $patternAny, '')
          }

          if ($x2 -eq $x) { throw "menuPromotion not removed from XAML (pattern not matched)." }

          Set-Content $axaml $x2 -Encoding UTF8

          $xCheck = Get-Content $axaml -Raw -Encoding UTF8
          if ($xCheck -match 'x:Name\s*=\s*"menuPromotion"') { throw "menuPromotion still exists in XAML after edit." }

          Write-Host "✅ menuPromotion removed from XAML"

          # 2) Remove code-behind references to menuPromotion (defensive)
          $c = Get-Content $cs -Raw -Encoding UTF8
          $c2 = [regex]::Replace($c, '(?m)^\s*.*\bmenuPromotion\b.*\r?\n', '')
          $c2 = [regex]::Replace($c2, '(?ms)^\s*.*\bmenuPromotion\b.*(?:\r?\n\s*.*){0,6}', '')

          if ($c2 -ne $c) {
            Set-Content $cs $c2 -Encoding UTF8
            Write-Host "✅ menuPromotion references removed from code-behind"
          } else {
            Write-Host "ℹ️ No menuPromotion references removed (may not exist)"
          }

          $final = Get-Content $cs -Raw -Encoding UTF8
          if ($final -match '\bmenuPromotion\b') { throw "menuPromotion still referenced in MainWindow.axaml.cs after cleanup." }

      - name: Detect version (upstream) + decide tag/title
        id: ver
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # Find version from Directory.Build.props or any *.csproj that contains <Version>
          $candidates = @()
          $p1 = Join-Path $PWD "v2rayN\Directory.Build.props"
          if (Test-Path $p1) { $candidates += $p1 }

          $candidates += (Get-ChildItem -Recurse -File -Filter "*.csproj" | Select-Object -ExpandProperty FullName)

          $version = $null
          foreach ($p in $candidates) {
            try {
              $txt = Get-Content $p -Raw -Encoding UTF8
            } catch {
              continue
            }
            $m = [regex]::Match($txt, '<Version>\s*([^<]+)\s*</Version>')
            if ($m.Success) { $version = $m.Groups[1].Value.Trim(); break }
          }

          if (-not $version) { throw "Cannot find <Version> in props/csproj" }

          $tag = "v$version-NoAds"
          $title = "v2rayN $version 去广告版 (NoAds)"

          "version=$version" | Out-File $env:GITHUB_OUTPUT -Append
          "tag=$tag" | Out-File $env:GITHUB_OUTPUT -Append
          "title=$title" | Out-File $env:GITHUB_OUTPUT -Append

          Write-Host "version=$version"
          Write-Host "tag=$tag"
          Write-Host "title=$title"

      - name: Locate v2rayN.Desktop.csproj
        id: locate_csproj
        shell: pwsh
        run: |
          $csproj = Get-ChildItem -Recurse -File -Filter "v2rayN.Desktop.csproj" | Select-Object -First 1
          if (-not $csproj) { throw "v2rayN.Desktop.csproj not found" }
          "csproj=$($csproj.FullName)" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Restore
        shell: pwsh
        run: |
          dotnet restore "${{ steps.locate_csproj.outputs.csproj }}"

      - name: Publish v2rayN Desktop (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet publish "${{ steps.locate_csproj.outputs.csproj }}" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o out\app

      - name: Publish AmazTool (win-x64, self-contained)
        shell: pwsh
        run: |
          $proj = Get-ChildItem -Recurse -File -Filter "AmazTool.csproj" | Select-Object -First 1
          if (-not $proj) { throw "AmazTool.csproj not found" }

          dotnet publish "$($proj.FullName)" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o out\amaz

      - name: Download upstream official zip & extract bin (robust: search inside extracted tree)
        id: upstream_bin
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = "Stop"

          $ver = "${{ steps.ver.outputs.version }}"
          $repo = "2dust/v2rayN"

          # Prefer same version tag; if not found, fallback to "latest"
          $tagCandidates = @("v$ver", $ver, "latest")
          $assetWanted = "v2rayN-windows-64.zip"

          New-Item -ItemType Directory -Force -Path temp\up | Out-Null

          $found = $false
          foreach ($t in $tagCandidates) {
            if ($t -eq "latest") {
              Write-Host "=== Try upstream latest ==="
              $json = gh release view --repo $repo --json assets --jq '.assets[] | "\(.name)|\(.url)"' 2>$null
            } else {
              Write-Host "=== Try upstream tag: $t ==="
              $json = gh release view $t --repo $repo --json assets --jq '.assets[] | "\(.name)|\(.url)"' 2>$null
            }

            if (-not $json) { continue }

            $line = $json | Where-Object { $_.Split('|')[0] -eq $assetWanted } | Select-Object -First 1
            if (-not $line) { continue }

            $url = $line.Split('|',2)[1]
            Write-Host "Found upstream asset: $assetWanted"
            Write-Host "Downloading..."
            $zipPath = "temp\up\$assetWanted"
            Invoke-WebRequest -Uri $url -OutFile $zipPath

            Write-Host "Extracting..."
            if (Test-Path "temp\up\ex") { Remove-Item "temp\up\ex" -Recurse -Force }
            New-Item -ItemType Directory -Force -Path "temp\up\ex" | Out-Null
            Expand-Archive -Path $zipPath -DestinationPath "temp\up\ex" -Force

            # Robust search: find a directory named "bin" anywhere
            $binDir = Get-ChildItem -Path "temp\up\ex" -Directory -Recurse -Force |
              Where-Object { $_.Name -ieq "bin" } |
              Select-Object -First 1

            if ($binDir) {
              Write-Host "✅ Found bin at: $($binDir.FullName)"
              "bin_dir=$($binDir.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
              $found = $true
              break
            } else {
              Write-Host "No bin found after extracting $assetWanted (try next candidate)"
            }
          }

          if (-not $found) {
            throw "Cannot fetch upstream bin/ from $assetWanted for version=$ver (tried tags: $($tagCandidates -join ', '))."
          }

      - name: Assemble release folder (v2rayN-windows-64 + bin + AmazTool)
        id: pack
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $root = "release\v2rayN-windows-64"
          if (Test-Path "release") { Remove-Item "release" -Recurse -Force }
          New-Item -ItemType Directory -Force -Path $root | Out-Null

          # Copy app publish output
          Copy-Item -Path "out\app\*" -Destination $root -Recurse -Force

          # Copy AmazTool output to root (so AmazTool.exe sits beside v2rayN.exe like upstream)
          Copy-Item -Path "out\amaz\*" -Destination $root -Recurse -Force

          # Copy upstream bin into root\bin
          $upBin = "${{ steps.upstream_bin.outputs.bin_dir }}"
          if (-not (Test-Path $upBin)) { throw "Upstream bin_dir not exists: $upBin" }

          $destBin = Join-Path $root "bin"
          if (Test-Path $destBin) { Remove-Item $destBin -Recurse -Force }
          Copy-Item -Path $upBin -Destination $destBin -Recurse -Force

          # Final sanity checks
          if (-not (Test-Path (Join-Path $root "v2rayN.exe"))) { throw "v2rayN.exe not found in assembled folder" }
          if (-not (Test-Path (Join-Path $root "AmazTool.exe"))) { throw "AmazTool.exe not found in assembled folder" }
          if (-not (Test-Path $destBin)) { throw "bin folder not found in assembled folder" }

          Write-Host "✅ Assembled: $root"
          "release_dir=$root" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Package release zip (single full zip, include bin)
        id: zip
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          if (Test-Path "dist") { Remove-Item "dist" -Recurse -Force }
          New-Item -ItemType Directory -Force -Path "dist" | Out-Null

          $zipName = "v2rayN-windows-64-NoAds.zip"
          $zipPath = Join-Path "dist" $zipName

          # Zip the top folder "v2rayN-windows-64" (matches upstream style)
          Compress-Archive -Path "release\v2rayN-windows-64" -DestinationPath $zipPath -Force

          "zip_path=$zipPath" | Out-File $env:GITHUB_OUTPUT -Append
          "asset_name=$zipName" | Out-File $env:GITHUB_OUTPUT -Append

          Write-Host "ZIP: $zipPath"

      - name: Upload artifact (single zip)
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64-NoAds.zip
          path: ${{ steps.zip.outputs.zip_path }}

      - name: Create/Update GitHub Release (single full zip, delete old asset to avoid 422)
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = "Stop"

          $repo = $env:GITHUB_REPOSITORY
          $tag = "${{ steps.ver.outputs.tag }}"
          $title = "${{ steps.ver.outputs.title }}"
          $zip = "${{ steps.zip.outputs.zip_path }}"
          $asset = "${{ steps.zip.outputs.asset_name }}"
          $ver = "${{ steps.ver.outputs.version }}"

          # Notes as array -> join (avoid here-string indentation issues)
          $notesLines = @(
            "Auto-built from upstream with promotion menu removed.",
            "",
            "- Upstream code version: $ver",
            "- Variant: NoAds / 去广告",
            "- Build: win-x64, self-contained",
            "- Included: AmazTool.exe + bin/"
          )
          $notes = ($notesLines -join "`n")

          # Ensure release exists
          gh release view $tag -R $repo *> $null
          if ($LASTEXITCODE -ne 0) {
            gh release create $tag -R $repo --title $title --notes $notes --prerelease
            if ($LASTEXITCODE -ne 0) { throw "Failed to create release $tag" }
          } else {
            gh release edit $tag -R $repo --title $title --notes $notes --prerelease
            if ($LASTEXITCODE -ne 0) { throw "Failed to edit release $tag" }
          }

          # Delete existing asset (ignore errors), then upload with clobber
          gh release delete-asset $tag $asset -R $repo --yes 2>$null
          gh release upload $tag $zip -R $repo --clobber
          if ($LASTEXITCODE -ne 0) { throw "Failed to upload asset to release $tag" }

          Write-Host "✅ Release updated: https://github.com/$repo/releases/tag/$tag"
