name: sync_and_build_windows

on:
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build even if no upstream updates"
        type: boolean
        default: false
      release_tag:
        description: "If set, use this tag for Release (e.g. v7.18.0-NoAds). Leave empty to auto-generate."
        type: string
        default: ""
  schedule:
    - cron: "0 */6 * * *" # every 6 hours (UTC)

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Upstream ahead by $behind commits"

      - name: Exit if no upstream updates (unless forced)
        if: steps.diff.outputs.behind == '0' && inputs.force_build != true
        shell: pwsh
        run: |
          Write-Host "No upstream updates. Exit."
          exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          git merge --no-edit $up
          git push origin HEAD

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Locate MainWindow axaml & code-behind
        id: locate_mainwindow
        shell: pwsh
        run: |
          $axaml = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml$" } |
            Select-Object -First 1
          if (-not $axaml) { Write-Error "MainWindow.axaml not found"; exit 1 }

          $cs = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml.cs" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml\.cs$" } |
            Select-Object -First 1
          if (-not $cs) { Write-Error "MainWindow.axaml.cs not found"; exit 1 }

          "axaml=$($axaml.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
          "cs=$($cs.FullName)" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Remove Promotion menu item (menuPromotion) from XAML + code-behind (robust) + Guard
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $axaml = "${{ steps.locate_mainwindow.outputs.axaml }}"
          $cs    = "${{ steps.locate_mainwindow.outputs.cs }}"

          # --- 1) Remove menuPromotion MenuItem in XAML (self-closing or normal) ---
          $x = Get-Content $axaml -Raw -Encoding UTF8

          $patternLine = '(?m)^\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*\r?\n?'
          $x2 = [regex]::Replace($x, $patternLine, '')

          if ($x2 -eq $x) {
            # defensive: non-self-closing block
            $patternBlock = '(?ms)^\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*>.*?</MenuItem>\s*\r?\n?'
            $x2 = [regex]::Replace($x, $patternBlock, '')
          }

          if ($x2 -eq $x) {
            # last resort: remove any tag that contains x:Name="menuPromotion"
            $patternAny = '\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*>\s*'
            $x2 = [regex]::Replace($x, $patternAny, '')
          }

          if ($x2 -eq $x) {
            Write-Error "menuPromotion not removed from XAML (pattern not matched)."
            exit 1
          }

          Set-Content $axaml $x2 -Encoding UTF8

          $xCheck = Get-Content $axaml -Raw -Encoding UTF8
          if ($xCheck -match 'x:Name\s*=\s*"menuPromotion"') {
            Write-Error "menuPromotion still exists in XAML after edit."
            exit 1
          }

          Write-Host "✅ menuPromotion removed from XAML"

          # --- 2) Remove menuPromotion references in code-behind ---
          $c = Get-Content $cs -Raw -Encoding UTF8

          # remove any full line containing menuPromotion
          $c2 = [regex]::Replace($c, '(?m)^\s*.*\bmenuPromotion\b.*\r?\n', '')

          # defensive: remove small blocks around menuPromotion usage
          $c2 = [regex]::Replace($c2, '(?ms)^\s*.*\bmenuPromotion\b.*(?:\r?\n\s*.*){0,6}', '')

          if ($c2 -ne $c) {
            Set-Content $cs $c2 -Encoding UTF8
            Write-Host "✅ menuPromotion references removed from code-behind"
          } else {
            Write-Host "ℹ️ No menuPromotion references removed (may not exist)"
          }

          $final = Get-Content $cs -Raw -Encoding UTF8
          if ($final -match '\bmenuPromotion\b') {
            Write-Error "menuPromotion still referenced in MainWindow.axaml.cs after cleanup."
            exit 1
          }

      - name: Locate csproj (Desktop + AmazTool)
        id: locate_projects
        shell: pwsh
        run: |
          $desktop = Get-ChildItem -Recurse -File -Filter "v2rayN.Desktop.csproj" | Select-Object -First 1
          if (-not $desktop) { Write-Error "v2rayN.Desktop.csproj not found"; exit 1 }

          $amaz = Get-ChildItem -Recurse -File -Filter "AmazTool.csproj" | Select-Object -First 1
          if (-not $amaz) { Write-Error "AmazTool.csproj not found"; exit 1 }

          "desktop=$($desktop.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
          "amaz=$($amaz.FullName)"       | Out-File $env:GITHUB_OUTPUT -Append

      - name: Detect upstream version + decide tag/title
        id: ver
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # Try to read <Version> from common files
          $candidates = @(
            "v2rayN/Directory.Build.props",
            "v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj",
            "v2rayN/ServiceLib/ServiceLib.csproj"
          )

          $version = $null
          foreach ($p in $candidates) {
            if (Test-Path $p) {
              $m = Select-String -Path $p -Pattern '<Version>\s*([^<]+)\s*</Version>' -AllMatches
              if ($m.Matches.Count -gt 0) {
                $version = $m.Matches[0].Groups[1].Value.Trim()
                break
              }
            }
          }

          if (-not $version) { Write-Error "Cannot find <Version> in props/csproj"; exit 1 }

          $tag = "${{ inputs.release_tag }}"
          if ([string]::IsNullOrWhiteSpace($tag)) {
            $tag = "v$version-NoAds"
          }

          $title = "v2rayN $version 去广告版 (NoAds)"

          "version=$version" | Out-File $env:GITHUB_OUTPUT -Append
          "tag=$tag"         | Out-File $env:GITHUB_OUTPUT -Append
          "title=$title"     | Out-File $env:GITHUB_OUTPUT -Append

          Write-Host "Version: $version"
          Write-Host "Tag:     $tag"
          Write-Host "Title:   $title"

      - name: Restore
        shell: pwsh
        run: |
          dotnet restore "${{ steps.locate_projects.outputs.desktop }}"
          dotnet restore "${{ steps.locate_projects.outputs.amaz }}"

      - name: Publish v2rayN Desktop (win-x64, self-contained)
        shell: pwsh
        run: |
          if (Test-Path out) { Remove-Item out -Recurse -Force }
          New-Item out -ItemType Directory -Force | Out-Null

          dotnet publish "${{ steps.locate_projects.outputs.desktop }}" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o out\app

      - name: Publish AmazTool (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet publish "${{ steps.locate_projects.outputs.amaz }}" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o out\amaz

      - name: Assemble release folder (ensure AmazTool + bin)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $release = "out\release"
          if (Test-Path $release) { Remove-Item $release -Recurse -Force }
          New-Item $release -ItemType Directory -Force | Out-Null

          # 1) Copy app output
          Copy-Item "out\app\*" $release -Recurse -Force

          # 2) Copy AmazTool artifacts into root (only AmazTool* files to avoid collisions)
          Get-ChildItem "out\amaz" -File | ForEach-Object {
            if ($_.Name -like "AmazTool*") {
              Copy-Item $_.FullName $release -Force
            }
          }

          # 3) Ensure bin folder exists. If missing, pull it from upstream release zip of same version.
          $binPath = Join-Path $release "bin"
          if (-not (Test-Path $binPath)) {
            Write-Host "⚠️ bin folder not found in build output. Try to fetch from upstream release zip..."

            $ver = "${{ steps.ver.outputs.version }}"
            $tmp = "out\upstream"
            if (Test-Path $tmp) { Remove-Item $tmp -Recurse -Force }
            New-Item $tmp -ItemType Directory -Force | Out-Null

            $urls = @(
              "https://github.com/2dust/v2rayN/releases/download/v$ver/v2rayN-windows-64.zip",
              "https://github.com/2dust/v2rayN/releases/download/v$ver/v2rayN-windows-64.zip.zip"
            )

            $zip = Join-Path $tmp "upstream.zip"
            $downloaded = $false
            foreach ($u in $urls) {
              try {
                Write-Host "Downloading: $u"
                Invoke-WebRequest -Uri $u -OutFile $zip -UseBasicParsing
                if ((Get-Item $zip).Length -gt 1024) { $downloaded = $true; break }
              } catch {
                Write-Host "Download failed: $u"
              }
            }

            if ($downloaded) {
              Expand-Archive -Path $zip -DestinationPath (Join-Path $tmp "x") -Force
              $foundBin = Get-ChildItem (Join-Path $tmp "x") -Directory -Recurse | Where-Object { $_.Name -ieq "bin" } | Select-Object -First 1
              if ($foundBin) {
                Copy-Item $foundBin.FullName $binPath -Recurse -Force
                Write-Host "✅ bin folder copied from upstream zip."
              } else {
                Write-Host "⚠️ Upstream zip extracted but bin folder not found."
              }
            } else {
              Write-Host "⚠️ Could not download upstream zip; continuing without bin."
            }
          } else {
            Write-Host "✅ bin folder already present."
          }

          # 4) Guard: ensure AmazTool.exe exists in final folder
          if (-not (Test-Path (Join-Path $release "AmazTool.exe"))) {
            Write-Error "AmazTool.exe not found in final release folder."
            exit 1
          }

      - name: Package release zip (single full zip)
        id: pack
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          New-Item dist -ItemType Directory -Force | Out-Null

          $zipName = "v2rayN-windows-64-NoAds.zip"
          $zipPath = Join-Path "dist" $zipName

          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path "out\release\*" -DestinationPath $zipPath -Force

          "zip_name=$zipName" | Out-File $env:GITHUB_OUTPUT -Append
          "zip_path=$zipPath" | Out-File $env:GITHUB_OUTPUT -Append

          Write-Host "✅ ZIP: $zipPath"

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64-NoAds.zip
          path: dist/v2rayN-windows-64-NoAds.zip

      - name: Create/Update GitHub Release (single full zip)
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $ErrorActionPreference = "Stop"

          $repo  = "${{ github.repository }}"
          $tag   = "${{ steps.ver.outputs.tag }}"
          $title = "${{ steps.ver.outputs.title }}"
          $zip   = "${{ steps.pack.outputs.zip_path }}"
          $asset = "${{ steps.pack.outputs.zip_name }}"
          $ver   = "${{ steps.ver.outputs.version }}"

          Write-Host "Repo:  $repo"
          Write-Host "Tag:   $tag"
          Write-Host "Title: $title"
          Write-Host "Asset: $asset"
          Write-Host "Zip:   $zip"

          # build notes WITHOUT here-string (to avoid ANY indentation issues)
          $notesLines = @(
            "Auto-built from upstream with promotion menu removed.",
            "",
            "- Upstream version: $ver",
            "- Variant: NoAds",
            "- Build: win-x64, self-contained",
            ""
          )
          $notes = ($notesLines -join "`n")

          # check if release exists
          $exists = $true
          gh release view $tag --repo $repo *> $null
          if ($LASTEXITCODE -ne 0) { $exists = $false }

          if (-not $exists) {
            gh release create $tag --repo $repo --title "$title" --notes "$notes" --prerelease
          } else {
            gh release edit $tag --repo $repo --title "$title" --notes "$notes" --prerelease
          }

          # delete old asset if exists, then upload (prevents 422 already exists)
          gh release delete-asset $tag $asset --repo $repo --yes 2>$null
          gh release upload $tag $zip --repo $repo --clobber

          Write-Host "✅ Release updated: https://github.com/$repo/releases/tag/$tag"
