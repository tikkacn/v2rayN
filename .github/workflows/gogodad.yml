name: sync_and_build_windows

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          $up = $upRef -replace '^refs/remotes/', ''
          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Exit if no upstream updates
        if: steps.diff.outputs.behind == '0'
        run: exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          $up = $upRef -replace '^refs/remotes/', ''
          git merge --no-edit $up
          git push origin HEAD

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # ---------- remove menuPromotion ----------
      - name: Remove Promotion menu
        shell: pwsh
        run: |
          $axaml = Get-ChildItem -Recurse -Filter MainWindow.axaml | Select-Object -First 1
          $cs = Get-ChildItem -Recurse -Filter MainWindow.axaml.cs | Select-Object -First 1

          $x = Get-Content $axaml.FullName -Raw
          $x2 = [regex]::Replace($x,'(?m)^\s*<MenuItem\b[^>]*menuPromotion[^>]*/>\s*\r?\n?','')
          Set-Content $axaml.FullName $x2

          $c = Get-Content $cs.FullName -Raw
          $c2 = [regex]::Replace($c,'(?m)^\s*.*menuPromotion.*\r?\n','')
          Set-Content $cs.FullName $c2

      # ---------- detect version ----------
      - name: Detect version
        id: ver
        shell: pwsh
        run: |
          $p = "v2rayN/Directory.Build.props"
          $txt = Get-Content $p -Raw
          $ver = [regex]::Match($txt,'<Version>(.*?)</Version>').Groups[1].Value
          "version=$ver" | Out-File $env:GITHUB_OUTPUT -Append
          "tag=v$ver-NoAds" | Out-File $env:GITHUB_OUTPUT -Append
          "title=v2rayN $ver 去广告版 (NoAds)" | Out-File $env:GITHUB_OUTPUT -Append

      # ---------- publish desktop ----------
      - name: Publish v2rayN Desktop
        shell: pwsh
        run: |
          dotnet publish "v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o out/v2rayN

      # ---------- publish AmazTool ----------
      - name: Publish AmazTool
        shell: pwsh
        run: |
          dotnet publish "v2rayN/AmazTool/AmazTool.csproj" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o out/amaz

      # ---------- download upstream full zip (contains bin) ----------
      - name: Download upstream release zip
        id: upstreambin
        shell: pwsh
        run: |
          gh release list -R 2dust/v2rayN --limit 1 --json tagName |
            ConvertFrom-Json | ForEach-Object {
              $tag = $_.tagName
              "up_tag=$tag" | Out-File $env:GITHUB_OUTPUT -Append
            }

          $asset = "v2rayN-windows-64.zip"
          "up_asset=$asset" | Out-File $env:GITHUB_OUTPUT -Append

          gh release download ${{ steps.upstreambin.outputs.up_tag }} `
            -R 2dust/v2rayN `
            -p $asset `
            -D upstream

          Expand-Archive upstream/$asset upstream/full -Force

      # ---------- assemble final folder ----------
      - name: Assemble release folder
        shell: pwsh
        run: |
          if (Test-Path release) { Remove-Item release -Recurse -Force }
          New-Item release -ItemType Directory | Out-Null

          Copy-Item out/v2rayN/* release -Recurse -Force
          Copy-Item out/amaz/AmazTool.exe release -Force

          if (Test-Path upstream/full/bin) {
            Copy-Item upstream/full/bin release/bin -Recurse -Force
          }

      # ---------- package ----------
      - name: Package zip
        id: pack
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          New-Item dist -ItemType Directory | Out-Null

          $zip = "dist/v2rayN-windows-64-NoAds.zip"
          Compress-Archive release/* $zip -Force

          "zip=$zip" | Out-File $env:GITHUB_OUTPUT -Append
          "asset_name=v2rayN-windows-64-NoAds.zip" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64-NoAds
          path: dist/v2rayN-windows-64-NoAds.zip

      # ---------- create/update release ----------
      - name: Create/Update GitHub Release
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $repo  = "${{ github.repository }}"
          $tag   = "${{ steps.ver.outputs.tag }}"
          $title = "${{ steps.ver.outputs.title }}"
          $zip   = "${{ steps.pack.outputs.zip }}"
          $asset = "${{ steps.pack.outputs.asset_name }}"

          $upTag   = "${{ steps.upstreambin.outputs.up_tag }}"
          $upAsset = "${{ steps.upstreambin.outputs.up_asset }}"

          # ===== RELEASE NOTES (数组方式：永不缩进错误) =====
          $notesLines = @(
            "Auto-built from upstream with promotion menu removed.",
            "",
            "- Upstream version: ${{ steps.ver.outputs.version }}",
            "- Variant: NoAds / 去广告",
            "- Build: win-x64, self-contained",
            "- Included: AmazTool.exe + bin/",
            "- Upstream bin source: $upTag ($upAsset)"
          )
          $notes = ($notesLines -join "`n")

          gh release view $tag -R $repo > $null 2>&1
          if ($LASTEXITCODE -ne 0) {
            gh release create $tag -R $repo --title $title --notes $notes --prerelease
          } else {
            gh release edit $tag -R $repo --title $title --notes $notes --prerelease
          }

          gh release delete-asset $tag $asset -R $repo --yes 2>$null
          gh release upload $tag $zip -R $repo --clobber

          Write-Host "✅ Release updated."
