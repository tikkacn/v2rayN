name: sync_and_build_windows_noads

on:
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build even if no upstream updates"
        required: false
        type: boolean
        default: false
      publish_release:
        description: "Publish to GitHub Release (manual only)"
        required: false
        type: boolean
        default: false
      release_tag:
        description: "Optional tag (e.g. v7.18.0-NoAds). If empty, auto = v<upstreamVersion>-NoAds"
        required: false
        type: string
        default: ""
  schedule:
    - cron: "0 */6 * * *" # every 6 hours (UTC)

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows-noads
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Upstream ahead by $behind commits"

      - name: Exit if no upstream updates (unless forced)
        if: steps.diff.outputs.behind == '0' && inputs.force_build != true
        shell: pwsh
        run: |
          Write-Host "No upstream updates. Exit."
          exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          git merge --no-edit $up
          git push origin HEAD

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Locate MainWindow axaml & code-behind
        id: locate_mainwindow
        shell: pwsh
        run: |
          $axaml = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml$" } |
            Select-Object -First 1
          if (-not $axaml) { Write-Error "MainWindow.axaml not found"; exit 1 }

          $cs = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml.cs" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml\.cs$" } |
            Select-Object -First 1
          if (-not $cs) { Write-Error "MainWindow.axaml.cs not found"; exit 1 }

          "axaml=$($axaml.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
          "cs=$($cs.FullName)" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Remove Promotion menu item (XAML) + Fix code-behind references
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $axaml = "${{ steps.locate_mainwindow.outputs.axaml }}"
          $cs    = "${{ steps.locate_mainwindow.outputs.cs }}"

          # 1) remove XAML line containing x:Name="menuPromotion"
          $x = Get-Content $axaml -Raw -Encoding UTF8
          $patternLine = '(?m)^\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*\r?\n?'
          $x2 = [regex]::Replace($x, $patternLine, '')

          if ($x2 -eq $x) {
            $patternAny = '\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*'
            $x2 = [regex]::Replace($x, $patternAny, '')
          }

          if ($x2 -eq $x) {
            Write-Error "menuPromotion not removed from XAML (pattern not matched)."
            exit 1
          }

          Set-Content $axaml $x2 -Encoding UTF8

          $xCheck = Get-Content $axaml -Raw -Encoding UTF8
          if ($xCheck -match 'x:Name\s*=\s*"menuPromotion"') {
            Write-Error "menuPromotion still exists in XAML after edit."
            exit 1
          }

          Write-Host "✅ menuPromotion removed from XAML"

          # 2) remove any code-behind lines referencing menuPromotion
          $c = Get-Content $cs -Raw -Encoding UTF8
          $c2 = [regex]::Replace($c, '(?m)^\s*.*\bmenuPromotion\b.*\r?\n', '')
          $c2 = [regex]::Replace($c2, '(?ms)^\s*.*\bmenuPromotion\b.*(?:\r?\n\s*.*){0,6}', '')

          if ($c2 -ne $c) {
            Set-Content $cs $c2 -Encoding UTF8
            Write-Host "✅ menuPromotion references removed from code-behind"
          } else {
            Write-Host "ℹ️ No menuPromotion references removed (may not exist or pattern changed)"
          }

          $final = Get-Content $cs -Raw -Encoding UTF8
          if ($final -match '\bmenuPromotion\b') {
            Write-Error "menuPromotion still referenced in MainWindow.axaml.cs after cleanup."
            exit 1
          }

      - name: Detect version (upstream) + decide tag/title
        id: ver
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $candidates = @(
            "v2rayN/Directory.Build.props",
            "v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj",
            "v2rayN/ServiceLib/ServiceLib.csproj"
          )

          $ver = $null
          foreach ($p in $candidates) {
            if (Test-Path $p) {
              $s = Get-Content $p -Raw -Encoding UTF8
              $m = [regex]::Match($s, "<Version>\s*([^<]+)\s*</Version>")
              if ($m.Success) { $ver = $m.Groups[1].Value.Trim(); break }
            }
          }

          if (-not $ver) { throw "Cannot find <Version> in any candidate file." }

          $tagInput = "${{ inputs.release_tag }}".Trim()
          if ($tagInput) {
            $tag = $tagInput
          } else {
            $tag = "v$ver-NoAds"
          }

          $title = "v2rayN $ver 去广告版"
          $zipName = "v2rayN-windows-64-NoAds.zip"

          "version=$ver" | Out-File $env:GITHUB_OUTPUT -Append
          "tag=$tag" | Out-File $env:GITHUB_OUTPUT -Append
          "title=$title" | Out-File $env:GITHUB_OUTPUT -Append
          "zipname=$zipName" | Out-File $env:GITHUB_OUTPUT -Append

          Write-Host "version=$ver"
          Write-Host "tag=$tag"
          Write-Host "title=$title"
          Write-Host "zipname=$zipName"

      - name: Build (win-x64, upstream layout) into release folder
        id: build
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $out = Join-Path $env:GITHUB_WORKSPACE "Release\windows-64"
          if (Test-Path $out) { Remove-Item $out -Recurse -Force }
          New-Item $out -ItemType Directory -Force | Out-Null

          # publish v2rayN Desktop
          dotnet publish ".\v2rayN\v2rayN.Desktop\v2rayN.Desktop.csproj" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -p:EnableWindowsTargeting=true `
            -o $out

          # publish AmazTool into same folder (like upstream)
          dotnet publish ".\v2rayN\AmazTool\AmazTool.csproj" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -p:EnableWindowsTargeting=true `
            -p:PublishTrimmed=true `
            -o $out

          # copy upstream bin folder (core) if exists
          $binSrc = ".\v2rayN\bin"
          $binDst = Join-Path $out "bin"
          if (Test-Path $binSrc) {
            Copy-Item $binSrc $binDst -Recurse -Force
            Write-Host "✅ bin folder copied"
          } else {
            Write-Host "⚠️ bin folder not found at v2rayN/bin (skip)"
          }

          "out=$out" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "out=$out"

      - name: Package release zip archive (full, include bin)
        id: pack
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $out = "${{ steps.build.outputs.out }}"
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          if (Test-Path $dist) { Remove-Item $dist -Recurse -Force }
          New-Item $dist -ItemType Directory -Force | Out-Null

          $zipPath = Join-Path $dist "${{ steps.ver.outputs.zipname }}"
          Compress-Archive -Path (Join-Path $out "*") -DestinationPath $zipPath -Force

          "zip=$zipPath" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "zip=$zipPath"

      - name: Upload artifact (raw publish dir)
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64-NoAds-raw
          path: ${{ steps.build.outputs.out }}

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64-NoAds.zip
          path: ${{ steps.pack.outputs.zip }}

      - name: Create/Update GitHub Release (gh) - FORCE repo = current fork
        if: inputs.publish_release == true
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          TAG: ${{ steps.ver.outputs.tag }}
          TITLE: ${{ steps.ver.outputs.title }}
          ZIP: ${{ steps.pack.outputs.zip }}
        run: |
          set -euo pipefail

          echo "GH_REPO=$GH_REPO"
          echo "TAG=$TAG"
          echo "TITLE=$TITLE"
          echo "ZIP=$ZIP"

          # Create if not exists
          if gh release view "$TAG" --repo "$GH_REPO" >/dev/null 2>&1; then
            echo "Release exists: $TAG"
          else
            echo "Creating release: $TAG"
            gh release create "$TAG" --repo "$GH_REPO" --title "$TITLE" --notes ""
          fi

          ASSET_NAME="$(basename "$ZIP")"
          echo "ASSET_NAME=$ASSET_NAME"

          # Delete old asset if exists (ignore errors)
          gh release delete-asset "$TAG" "$ASSET_NAME" --repo "$GH_REPO" -y >/dev/null 2>&1 || true

          # Upload new asset
          gh release upload "$TAG" "$ZIP" --repo "$GH_REPO" --clobber

          # Ensure title updated
          gh release edit "$TAG" --repo "$GH_REPO" --title "$TITLE"

          echo "✅ Release updated: $TAG"
