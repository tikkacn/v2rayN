name: sync_and_build_windows

on:
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build even if no upstream updates"
        required: false
        type: boolean
        default: false
      release_tag:
        description: "Optional: set a custom tag (e.g. v7.18.0). If empty, auto-detect upstream version."
        required: false
        type: string
        default: ""
  schedule:
    - cron: "0 */6 * * *" # 每 6 小时检查一次（UTC）

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Upstream ahead by $behind commits"

      - name: Exit if no upstream updates (unless forced)
        if: steps.diff.outputs.behind == '0' && inputs.force_build != true
        shell: pwsh
        run: |
          Write-Host "No upstream updates. Exit."
          exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          git merge --no-edit $up
          git push origin HEAD

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Locate MainWindow axaml & code-behind
        id: locate_mainwindow
        shell: pwsh
        run: |
          $axaml = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml$" } |
            Select-Object -First 1
          if (-not $axaml) { Write-Error "MainWindow.axaml not found"; exit 1 }

          $cs = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml.cs" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml\.cs$" } |
            Select-Object -First 1
          if (-not $cs) { Write-Error "MainWindow.axaml.cs not found"; exit 1 }

          "axaml=$($axaml.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
          "cs=$($cs.FullName)" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Remove Promotion menu item (XAML) + Fix code-behind references
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $axaml = "${{ steps.locate_mainwindow.outputs.axaml }}"
          $cs    = "${{ steps.locate_mainwindow.outputs.cs }}"

          # ----------------------------
          # 1) 删除 XAML 里的 menuPromotion
          # ----------------------------
          $x = Get-Content $axaml -Raw -Encoding UTF8

          $patternLine = '(?m)^\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*\r?\n?'
          $x2 = [regex]::Replace($x, $patternLine, '')

          if ($x2 -eq $x) {
            $patternAny = '\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*'
            $x2 = [regex]::Replace($x, $patternAny, '')
          }

          if ($x2 -eq $x) {
            Write-Error "menuPromotion not removed from XAML (pattern not matched)."
            exit 1
          }

          Set-Content $axaml $x2 -Encoding UTF8

          $xCheck = Get-Content $axaml -Raw -Encoding UTF8
          if ($xCheck -match 'x:Name\s*=\s*"menuPromotion"') {
            Write-Error "menuPromotion still exists in XAML after edit."
            exit 1
          }

          Write-Host "✅ menuPromotion removed from XAML"

          # --------------------------------------
          # 2) 删除 code-behind 里对 menuPromotion 的引用
          #    必须用 (?m) 多行模式，否则 ^ 只能匹配文件开头
          # --------------------------------------
          $c = Get-Content $cs -Raw -Encoding UTF8

          # (a) 删“包含 menuPromotion 的整行”
          $c2 = [regex]::Replace($c, '(?m)^\s*.*\bmenuPromotion\b.*\r?\n', '')

          # (b) 兜底：分多行绑定/初始化，删紧邻块
          $c2 = [regex]::Replace($c2, '(?ms)^\s*.*\bmenuPromotion\b.*(?:\r?\n\s*.*){0,6}', '')

          if ($c2 -ne $c) {
            Set-Content $cs $c2 -Encoding UTF8
            Write-Host "✅ menuPromotion references removed from code-behind"
          } else {
            Write-Host "ℹ️ No menuPromotion references removed (may not exist or pattern changed)"
          }

          # Guard：只要还出现 menuPromotion 就失败（防回归）
          $final = Get-Content $cs -Raw -Encoding UTF8
          if ($final -match '\bmenuPromotion\b') {
            Write-Error "menuPromotion still referenced in MainWindow.axaml.cs after cleanup."
            exit 1
          }

      - name: Detect version (upstream) + decide tag/title
        id: ver
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          function Get-VersionFromFile([string]$path) {
            if (-not (Test-Path $path)) { return $null }
            $txt = Get-Content $path -Raw -Encoding UTF8
            $m = [regex]::Match($txt, '<Version>\s*([^<]+)\s*</Version>')
            if ($m.Success) { return $m.Groups[1].Value.Trim() }
            return $null
          }

          $candidates = @(
            "v2rayN\Directory.Build.props",
            "v2rayN\v2rayN.Desktop\v2rayN.Desktop.csproj",
            "v2rayN\ServiceLib\ServiceLib.csproj"
          )

          $v = $null
          foreach ($p in $candidates) {
            $v = Get-VersionFromFile $p
            if ($v) { break }
          }
          if (-not $v) { throw "Cannot find <Version> in props/csproj candidates." }

          $baseTag = "${{ inputs.release_tag }}"
          if ([string]::IsNullOrWhiteSpace($baseTag)) {
            $baseTag = "v$($v.TrimStart('v'))"
          } else {
            if (-not $baseTag.StartsWith("v")) { $baseTag = "v$baseTag" }
          }

          $tag = $baseTag
          if (-not $tag.EndsWith("-NoAds")) { $tag = "$tag-NoAds" }

          $title = "v2rayN $($v.TrimStart('v')) 去广告版"
          "version=$($v.TrimStart('v'))" | Out-File $env:GITHUB_OUTPUT -Append
          "tag=$tag" | Out-File $env:GITHUB_OUTPUT -Append
          "title=$title" | Out-File $env:GITHUB_OUTPUT -Append

          Write-Host "version=$($v.TrimStart('v'))"
          Write-Host "tag=$tag"
          Write-Host "title=$title"

      - name: Build (win-x64, upstream layout) into release folder
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # 这里用上游同款：发布到 v2rayN/Release/windows-64
          $out = Join-Path $env:GITHUB_WORKSPACE "v2rayN\Release\windows-64"
          if (Test-Path $out) { Remove-Item $out -Recurse -Force }
          New-Item $out -ItemType Directory -Force | Out-Null

          Push-Location v2rayN

          dotnet publish .\v2rayN.Desktop\v2rayN.Desktop.csproj `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -p:EnableWindowsTargeting=true `
            -o $out

          # 上游包里会有 AmazTool.exe（你要的 A 开头那个）
          dotnet publish .\AmazTool\AmazTool.csproj `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -p:EnableWindowsTargeting=true `
            -p:PublishTrimmed=true `
            -o $out

          Pop-Location

          # 简单校验：确保 AmazTool.exe 存在
          if (-not (Test-Path (Join-Path $out "AmazTool.exe"))) {
            Write-Error "AmazTool.exe not found in output folder. Packaging would be incomplete."
            exit 1
          }

      - name: Package release zip archive (full, include bin)
        id: pack
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $tag = "${{ steps.ver.outputs.tag }}"
          $zipName = "v2rayN-windows-64-NoAds.zip"

          $releaseDir = Join-Path $env:GITHUB_WORKSPACE "v2rayN\Release\windows-64"
          if (-not (Test-Path $releaseDir)) { Write-Error "Release dir not found: $releaseDir"; exit 1 }

          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          if (Test-Path $dist) { Remove-Item $dist -Recurse -Force }
          New-Item $dist -ItemType Directory -Force | Out-Null

          $zipPath = Join-Path $dist $zipName
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }

          Compress-Archive -Path (Join-Path $releaseDir "*") -DestinationPath $zipPath -Force

          if (-not (Test-Path $zipPath)) { Write-Error "Zip not created"; exit 1 }

          "zip_name=$zipName" | Out-File $env:GITHUB_OUTPUT -Append
          "zip_path=$zipPath" | Out-File $env:GITHUB_OUTPUT -Append

          Write-Host "ZIP=$zipPath"

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64-NoAds.zip
          path: dist/v2rayN-windows-64-NoAds.zip

      - name: Create/Update GitHub Release (single full zip)
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = "Stop"

          $repo  = $env:GITHUB_REPOSITORY
          $tag   = "${{ steps.ver.outputs.tag }}"
          $title = "${{ steps.ver.outputs.title }}"
          $zip   = "${{ steps.pack.outputs.zip_path }}"

          if (-not (Test-Path $zip)) { Write-Error "Zip not found: $zip"; exit 1 }

          # 确保是对当前 fork 仓库操作
          Write-Host "Repo: $repo"
          Write-Host "Tag : $tag"

          # Release notes（可自行改）
          $notes = "Auto-built from upstream with promotion menu removed.`n`n- Upstream version: ${{ steps.ver.outputs.version }}`n- Variant: NoAds"

          # 如果 release 不存在则创建；存在则更新标题
          gh release view $tag -R $repo *> $null
          if ($LASTEXITCODE -ne 0) {
            gh release create $tag -R $repo -t "$title" -n "$notes" --prerelease
          } else {
            gh release edit $tag -R $repo -t "$title" -n "$notes"
          }

          # 上传资源：用 --clobber 覆盖同名文件，避免 already_exists
          gh release upload $tag -R $repo "$zip" --clobber

          Write-Host "✅ Release updated: $tag"

