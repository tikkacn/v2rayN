name: sync_and_build_windows_noads

on:
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build even if no upstream updates"
        required: false
        default: false
        type: boolean
      release_tag:
        description: "If set, upload zip to GitHub Release with this tag (e.g. v7.18.0-NoAds). If empty, tag will be auto: v<upstreamVersion>-NoAds"
        required: false
        default: ""
        type: string
  schedule:
    - cron: "0 */6 * * *" # 每 6 小时检查一次（UTC）

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows-noads
  cancel-in-progress: true

env:
  OutputArch: "windows-64"
  OutputPath64: "${{ github.workspace }}/v2rayN/Release/windows-64"

jobs:
  sync_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure git
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: bash
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>/dev/null || true
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream default branch (main/master)
        id: up
        shell: bash
        run: |
          set -euo pipefail
          upRef="$(git symbolic-ref -q refs/remotes/upstream/HEAD || true)"
          if [ -z "$upRef" ]; then
            echo "Cannot resolve upstream HEAD"
            exit 1
          fi
          up="${upRef#refs/remotes/}"
          echo "up=$up" >> "$GITHUB_OUTPUT"
          echo "Upstream HEAD is $up"

      - name: Detect upstream changes
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          behind="$(git rev-list --count "HEAD..${{ steps.up.outputs.up }}")"
          echo "behind=$behind" >> "$GITHUB_OUTPUT"
          echo "Upstream ahead by $behind commits"

      - name: Exit if no upstream updates (unless forced)
        if: steps.diff.outputs.behind == '0' && inputs.force_build != true
        shell: bash
        run: |
          echo "No upstream updates. Exit."
          exit 0

      - name: Merge upstream & push
        shell: bash
        run: |
          set -euo pipefail
          git merge --no-edit "${{ steps.up.outputs.up }}"
          git push origin HEAD

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # ----------------------------
      # Remove Promotion menu item (robust, cross-platform)
      # ----------------------------
      - name: Remove Promotion entry (menuPromotion) from XAML + code-behind
        shell: bash
        run: |
          set -euo pipefail

          python3 - <<'PY'
          import re
          from pathlib import Path

          root = Path(".")
          axaml = None
          cs = None

          for p in root.rglob("MainWindow.axaml"):
            s = str(p).replace("\\", "/")
            if s.endswith("v2rayN.Desktop/Views/MainWindow.axaml"):
              axaml = p
              break

          for p in root.rglob("MainWindow.axaml.cs"):
            s = str(p).replace("\\", "/")
            if s.endswith("v2rayN.Desktop/Views/MainWindow.axaml.cs"):
              cs = p
              break

          if not axaml or not cs:
            raise SystemExit(f"MainWindow files not found. axaml={axaml}, cs={cs}")

          x = axaml.read_text(encoding="utf-8", errors="ignore")

          # 1) Remove self-closing MenuItem line with x:Name="menuPromotion"
          pat_line = re.compile(r'(?m)^\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*\r?\n?')
          x2 = pat_line.sub("", x)

          # 2) Defensive: non-self-closing MenuItem
          if x2 == x:
            pat_block = re.compile(r'(?ms)\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*>.*?</MenuItem>\s*')
            x2 = pat_block.sub("", x)

          if x2 == x:
            raise SystemExit("menuPromotion not removed from XAML (pattern not matched)")

          if re.search(r'x:Name\s*=\s*"menuPromotion"', x2):
            raise SystemExit("menuPromotion still exists in XAML after edit")

          axaml.write_text(x2, encoding="utf-8")

          c = cs.read_text(encoding="utf-8", errors="ignore")

          # Remove any line referencing menuPromotion
          c2 = re.sub(r'(?m)^\s*.*\bmenuPromotion\b.*\r?\n', "", c)
          # Remove nearby blocks defensively
          c2 = re.sub(r'(?ms)^\s*.*\bmenuPromotion\b.*(?:\r?\n\s*.*){0,8}', "", c2)

          cs.write_text(c2, encoding="utf-8")

          final = cs.read_text(encoding="utf-8", errors="ignore")
          if re.search(r'\bmenuPromotion\b', final):
            raise SystemExit("menuPromotion still referenced in MainWindow.axaml.cs after cleanup")

          print("OK: menuPromotion removed from XAML and code-behind")
          PY

      # ----------------------------
      # Detect upstream version -> decide tag/title
      # ----------------------------
      - name: Detect upstream version + decide tag/title
        id: ver
        shell: bash
        run: |
          set -euo pipefail

          python3 - <<'PY' > /tmp/ver.txt
          import re
          from pathlib import Path

          candidates = [
            Path("v2rayN/Directory.Build.props"),
            Path("v2rayN/Directory.Build.targets"),
            Path("v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj"),
            Path("v2rayN/ServiceLib/ServiceLib.csproj"),
          ]

          ver = None
          for p in candidates:
            if not p.exists():
              continue
            s = p.read_text(encoding="utf-8", errors="ignore")
            m = re.search(r"<Version>\s*([^<\s]+)\s*</Version>", s)
            if m:
              ver = m.group(1).strip()
              break

          if not ver:
            raise SystemExit("Cannot find <Version> in props/csproj")

          print(ver)
          PY

          UP_VER="$(cat /tmp/ver.txt | tr -d '\r\n')"
          echo "upstream_version=$UP_VER" >> "$GITHUB_OUTPUT"

          if [ -n "${{ inputs.release_tag }}" ]; then
            TAG="${{ inputs.release_tag }}"
          else
            TAG="v${UP_VER}-NoAds"
          fi

          TITLE="v2rayN ${UP_VER} 去广告版 (NoAds)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "title=$TITLE" >> "$GITHUB_OUTPUT"

          echo "UP_VER=$UP_VER"
          echo "TAG=$TAG"
          echo "TITLE=$TITLE"

      # ----------------------------
      # Build (win-x64) into upstream release folder layout
      # ----------------------------
      - name: Build (publish) win-x64 into upstream release folder (same style as upstream)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf "${{ env.OutputPath64 }}"
          mkdir -p "${{ env.OutputPath64 }}"

          cd v2rayN

          dotnet publish ./v2rayN.Desktop/v2rayN.Desktop.csproj \
            -c Release -r win-x64 \
            -p:SelfContained=true -p:EnableWindowsTargeting=true \
            -o "${{ env.OutputPath64 }}"

          # Publish AmazTool into same output folder (so it appears in final zip)
          dotnet publish ./AmazTool/AmazTool.csproj \
            -c Release -r win-x64 \
            -p:SelfContained=true -p:EnableWindowsTargeting=true -p:PublishTrimmed=true \
            -o "${{ env.OutputPath64 }}"

      # ----------------------------
      # Package release zip (FULL, include bin) using upstream script
      # ----------------------------
      - name: Package release zip archive (FULL, include bin)
        id: pack
        shell: bash
        run: |
          set -euo pipefail

          chmod +x package-release-zip.sh

          # Upstream script outputs: v2rayN-windows-64.zip
          ./package-release-zip.sh "${{ env.OutputArch }}" "${{ env.OutputPath64 }}"

          OUT="v2rayN-${{ env.OutputArch }}-NoAds.zip"
          mv "v2rayN-${{ env.OutputArch }}.zip" "$OUT"

          echo "zip=$OUT" >> "$GITHUB_OUTPUT"
          echo "Built zip: $OUT"

      # Only upload ONE artifact: the FULL zip
      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64-NoAds.zip
          path: ${{ steps.pack.outputs.zip }}

      # ----------------------------
      # Create/Update GitHub Release (ONE asset, overwrite)
      # ----------------------------
      - name: Create/Update GitHub Release (optional)
        if: github.event_name == 'workflow_dispatch' && (inputs.release_tag != '' || inputs.release_tag == '')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.ver.outputs.tag }}
          release_name: ${{ steps.ver.outputs.title }}
          file: ${{ steps.pack.outputs.zip }}
          asset_name: v2rayN-windows-64-NoAds.zip
          overwrite: true
          prerelease: true
