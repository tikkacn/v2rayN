name: sync_and_build_windows

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Optional: custom release tag (leave empty to use v<version>-NoAds)"
        required: false
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Exit if no upstream updates
        if: steps.diff.outputs.behind == '0' && github.event_name != 'workflow_dispatch'
        shell: pwsh
        run: exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          $up = $upRef -replace '^refs/remotes/', ''
          git merge --no-edit $up
          git push origin HEAD

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # ===== 去广告（你已验证成功的版本，原样保留）=====
      - name: Locate MainWindow axaml & code-behind
        id: locate_mainwindow
        shell: pwsh
        run: |
          $axaml = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml$" } |
            Select-Object -First 1
          $cs = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml.cs" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml\.cs$" } |
            Select-Object -First 1
          "axaml=$($axaml.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
          "cs=$($cs.FullName)" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Remove Promotion menu item (XAML) + Fix code-behind
        shell: pwsh
        run: |
          $axaml = "${{ steps.locate_mainwindow.outputs.axaml }}"
          $cs    = "${{ steps.locate_mainwindow.outputs.cs }}"

          $x = Get-Content $axaml -Raw -Encoding UTF8
          $x2 = [regex]::Replace($x,'(?m)^\s*<MenuItem\b[^>]*x:Name\s*=\s*"menuPromotion"[^>]*/>\s*\r?\n?','')
          if ($x2 -eq $x) { exit 1 }
          Set-Content $axaml $x2 -Encoding UTF8

          $c = Get-Content $cs -Raw -Encoding UTF8
          $c2 = [regex]::Replace($c,'(?m)^\s*.*\bmenuPromotion\b.*\r?\n','')
          Set-Content $cs $c2 -Encoding UTF8

      # ===== 读取版本号（无奇怪缩进）=====
      - name: Detect version
        id: ver
        shell: bash
        run: |
          cd v2rayN
          VER="$(grep -oP '(?<=<Version>)[^<]+' Directory.Build.props | head -n 1)"
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          if [ -n "${{ inputs.release_tag }}" ]; then
            echo "tag=${{ inputs.release_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=v$VER-NoAds" >> "$GITHUB_OUTPUT"
          fi

      # ===== 构建（完全复刻 upstream 结构，含 bin / AmazTool）=====
      - name: Build (win-x64, upstream layout)
        shell: pwsh
        run: |
          cd v2rayN
          dotnet publish v2rayN.Desktop/v2rayN.Desktop.csproj `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -p:PublishSingleFile=false `
            -o ../release

      - name: Package release zip (full)
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          New-Item dist -ItemType Directory | Out-Null
          Compress-Archive -Path release\* -DestinationPath dist\v2rayN-windows-64-NoAds.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64-NoAds.zip
          path: dist/v2rayN-windows-64-NoAds.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          name: ${{ steps.ver.outputs.tag }}
          files: dist/v2rayN-windows-64-NoAds.zip
