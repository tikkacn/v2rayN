name: sync_and_build_windows

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # 每 6 小时（UTC）

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Upstream ahead by $behind commits"

      - name: Exit if no upstream updates
        if: steps.diff.outputs.behind == '0'
        shell: pwsh
        run: |
          Write-Host "No upstream updates. Exit."
          exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          git merge --no-edit $up
          git push origin HEAD

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Locate MainWindow axaml & code-behind
        id: locate_mainwindow
        shell: pwsh
        run: |
          $axaml = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml$" } |
            Select-Object -First 1
          if (-not $axaml) { Write-Error "MainWindow.axaml not found"; exit 1 }

          $cs = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml.cs" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml\.cs$" } |
            Select-Object -First 1
          if (-not $cs) { Write-Error "MainWindow.axaml.cs not found"; exit 1 }

          "axaml=$($axaml.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
          "cs=$($cs.FullName)" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Remove Promotion menu item (XAML) + Fix code-behind references
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $axaml = "${{ steps.locate_mainwindow.outputs.axaml }}"
          $cs    = "${{ steps.locate_mainwindow.outputs.cs }}"

          # 1) Remove menuPromotion from XAML
          $x = Get-Content $axaml -Raw -Encoding UTF8
          $patternLine = '(?m)^\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*\r?\n?'
          $x2 = [regex]::Replace($x, $patternLine, '')
          if ($x2 -eq $x) {
            $patternAny = '\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*'
            $x2 = [regex]::Replace($x, $patternAny, '')
          }
          if ($x2 -eq $x) { throw "menuPromotion not removed from XAML (pattern not matched)." }
          Set-Content $axaml $x2 -Encoding UTF8
          if ((Get-Content $axaml -Raw -Encoding UTF8) -match 'x:Name\s*=\s*"menuPromotion"') {
            throw "menuPromotion still exists in XAML after edit."
          }
          Write-Host "✅ menuPromotion removed from XAML"

          # 2) Remove menuPromotion references from code-behind
          $c = Get-Content $cs -Raw -Encoding UTF8
          $c2 = [regex]::Replace($c, '(?m)^\s*.*\bmenuPromotion\b.*\r?\n', '')
          $c2 = [regex]::Replace($c2, '(?ms)^\s*.*\bmenuPromotion\b.*(?:\r?\n\s*.*){0,6}', '')
          if ($c2 -ne $c) {
            Set-Content $cs $c2 -Encoding UTF8
            Write-Host "✅ menuPromotion references removed from code-behind"
          } else {
            Write-Host "ℹ️ No menuPromotion references removed (may not exist)"
          }
          if ((Get-Content $cs -Raw -Encoding UTF8) -match '\bmenuPromotion\b') {
            throw "menuPromotion still referenced in MainWindow.axaml.cs after cleanup."
          }

      - name: Detect version (upstream) + decide tag/title
        id: ver
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $props = "v2rayN/Directory.Build.props"
          if (-not (Test-Path $props)) { throw "Missing $props" }
          $txt = Get-Content $props -Raw -Encoding UTF8
          $m = [regex]::Match($txt, '<Version>\s*([^<]+)\s*</Version>')
          if (-not $m.Success) { throw "Cannot find <Version> in Directory.Build.props" }
          $ver = $m.Groups[1].Value.Trim()

          "version=$ver" | Out-File $env:GITHUB_OUTPUT -Append
          "tag=v$ver-NoAds" | Out-File $env:GITHUB_OUTPUT -Append
          "title=v2rayN $ver 去广告版 (NoAds)" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Publish v2rayN Desktop (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet publish "v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o out\v2rayN

      - name: Publish AmazTool (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet publish "v2rayN/AmazTool/AmazTool.csproj" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o out\amaz

      - name: Download upstream official zip (pick asset automatically) & extract bin
        id: upstream_bin
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = "Stop"

          # Get latest upstream release info (tag + assets)
          $rel = gh release view -R 2dust/v2rayN --json tagName,assets | ConvertFrom-Json
          $upTag = $rel.tagName
          if (-not $upTag) { throw "Cannot get upstream tagName" }

          # Pick asset:
          # 1) exact v2rayN-windows-64.zip
          # 2) otherwise: any *.zip containing "windows-64" (prefer bigger name match)
          $assets = $rel.assets | ForEach-Object { $_.name }
          $pick = $assets | Where-Object { $_ -eq "v2rayN-windows-64.zip" } | Select-Object -First 1
          if (-not $pick) {
            $pick = $assets | Where-Object { $_ -match "windows-64" -and $_ -match "\.zip$" } | Select-Object -First 1
          }
          if (-not $pick) {
            throw ("Cannot find upstream windows zip asset in latest release. Assets: " + ($assets -join ", "))
          }

          "up_tag=$upTag" | Out-File $env:GITHUB_OUTPUT -Append
          "up_asset=$pick" | Out-File $env:GITHUB_OUTPUT -Append

          if (Test-Path upstream) { Remove-Item upstream -Recurse -Force }
          New-Item upstream -ItemType Directory | Out-Null

          gh release download $upTag -R 2dust/v2rayN -p $pick -D upstream

          if (-not (Test-Path ("upstream\" + $pick))) { throw "Upstream zip not downloaded: $pick" }

          if (Test-Path upstream\full) { Remove-Item upstream\full -Recurse -Force }
          Expand-Archive ("upstream\" + $pick) upstream\full -Force

          if (-not (Test-Path upstream\full\bin)) {
            throw "Upstream zip extracted but bin/ not found (asset=$pick, tag=$upTag). Stop to avoid half package."
          }

          Write-Host "✅ Got upstream bin/ from: $upTag / $pick"

      - name: Assemble release folder (ensure AmazTool + bin)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          if (Test-Path release) { Remove-Item release -Recurse -Force }
          New-Item release -ItemType Directory | Out-Null

          # v2rayN Desktop output
          Copy-Item out\v2rayN\* release -Recurse -Force

          # AmazTool.exe
          if (-not (Test-Path out\amaz\AmazTool.exe)) { throw "AmazTool.exe not found in out\amaz" }
          Copy-Item out\amaz\AmazTool.exe release\AmazTool.exe -Force

          # bin/
          Copy-Item upstream\full\bin release\bin -Recurse -Force

          # Final sanity checks
          if (-not (Test-Path release\AmazTool.exe)) { throw "release\AmazTool.exe missing" }
          if (-not (Test-Path release\bin)) { throw "release\bin missing" }

          Write-Host "✅ release folder assembled"

      - name: Package release zip (single full zip)
        id: pack
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          New-Item dist -ItemType Directory | Out-Null

          $zip = "dist\v2rayN-windows-64-NoAds.zip"
          Compress-Archive -Path release\* -DestinationPath $zip -Force

          "zip=$zip" | Out-File $env:GITHUB_OUTPUT -Append
          "asset_name=v2rayN-windows-64-NoAds.zip" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Upload artifact (single zip)
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64-NoAds.zip
          path: dist/v2rayN-windows-64-NoAds.zip

      - name: Create/Update GitHub Release (single full zip, stable)
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = "Stop"

          $repo  = "${{ github.repository }}"   # ALWAYS current fork
          $tag   = "${{ steps.ver.outputs.tag }}"
          $title = "${{ steps.ver.outputs.title }}"
          $zip   = "${{ steps.pack.outputs.zip }}"
          $asset = "${{ steps.pack.outputs.asset_name }}"

          $upTag   = "${{ steps.upstream_bin.outputs.up_tag }}"
          $upAsset = "${{ steps.upstream_bin.outputs.up_asset }}"

          # Notes: array join (NO here-string, NO indentation pitfall)
          $notesLines = @(
            "Auto-built from upstream with promotion menu removed.",
            "",
            "- Upstream version: ${{ steps.ver.outputs.version }}",
            "- Variant: NoAds / 去广告",
            "- Build: win-x64, self-contained",
            "- Included: AmazTool.exe + bin/",
            "- Upstream bin source: $upTag ($upAsset)"
          )
          $notes = ($notesLines -join "`n")

          gh release view $tag -R $repo > $null 2>&1
          if ($LASTEXITCODE -ne 0) {
            gh release create $tag -R $repo --title $title --notes $notes --prerelease
          } else {
            gh release edit $tag -R $repo --title $title --notes $notes --prerelease
          }

          # Avoid 422 already_exists: delete asset first (ignore errors)
          gh release delete-asset $tag $asset -R $repo --yes 2>$null

          # Upload (clobber as second保险)
          gh release upload $tag $zip -R $repo --clobber

          Write-Host "✅ Release updated: https://github.com/$repo/releases/tag/$tag"
