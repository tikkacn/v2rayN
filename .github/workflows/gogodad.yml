name: sync_and_build_windows

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # 每 6 小时检查一次（UTC）

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Upstream ahead by $behind commits"

      - name: Exit if no upstream updates
        if: steps.diff.outputs.behind == '0'
        shell: pwsh
        run: |
          Write-Host "No upstream updates. Exit."
          exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          git merge --no-edit $up
          git push origin HEAD

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Locate MainWindow axaml & code-behind
        id: locate_mainwindow
        shell: pwsh
        run: |
          $axaml = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml$" } |
            Select-Object -First 1
          if (-not $axaml) { Write-Error "MainWindow.axaml not found"; exit 1 }

          $cs = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml.cs" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml\.cs$" } |
            Select-Object -First 1
          if (-not $cs) { Write-Error "MainWindow.axaml.cs not found"; exit 1 }

          "axaml=$($axaml.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
          "cs=$($cs.FullName)" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Remove Promotion menu item (XAML) + Fix code-behind references
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $axaml = "${{ steps.locate_mainwindow.outputs.axaml }}"
          $cs    = "${{ steps.locate_mainwindow.outputs.cs }}"

          $x  = Get-Content $axaml -Raw -Encoding UTF8
          $x2 = [regex]::Replace($x, '(?m)^\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*\r?\n?', '')
          if ($x2 -eq $x) {
            $x2 = [regex]::Replace($x, '\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*', '')
          }
          if ($x2 -eq $x) { throw "menuPromotion not removed from XAML (pattern not matched)." }
          Set-Content $axaml $x2 -Encoding UTF8

          $xCheck = Get-Content $axaml -Raw -Encoding UTF8
          if ($xCheck -match 'x:Name\s*=\s*"menuPromotion"') { throw "menuPromotion still exists in XAML after edit." }

          $c  = Get-Content $cs -Raw -Encoding UTF8
          $c2 = [regex]::Replace($c, '(?m)^\s*.*\bmenuPromotion\b.*\r?\n', '')
          $c2 = [regex]::Replace($c2,'(?ms)^\s*.*\bmenuPromotion\b.*(?:\r?\n\s*.*){0,6}','')
          Set-Content $cs $c2 -Encoding UTF8

          $final = Get-Content $cs -Raw -Encoding UTF8
          if ($final -match '\bmenuPromotion\b') { throw "menuPromotion still referenced in MainWindow.axaml.cs after cleanup." }

      - name: Detect version (upstream) + decide tag/title
        id: ver
        shell: pwsh
        run: |
          $props = "v2rayN/Directory.Build.props"
          if (-not (Test-Path $props)) { throw "Directory.Build.props not found: $props" }

          $txt = Get-Content $props -Raw -Encoding UTF8
          $m = [regex]::Match($txt, '<Version>\s*([^<]+)\s*</Version>')
          if (-not $m.Success) { throw "Cannot find <Version> in Directory.Build.props" }

          $version = $m.Groups[1].Value.Trim()
          $tag = "v$version-NoAds"
          $title = "v2rayN $version 去广告版 (NoAds)"

          "version=$version" | Out-File $env:GITHUB_OUTPUT -Append
          "tag=$tag"         | Out-File $env:GITHUB_OUTPUT -Append
          "title=$title"     | Out-File $env:GITHUB_OUTPUT -Append

      - name: Publish v2rayN Desktop (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet publish "v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o out/v2rayN

      - name: Publish AmazTool (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet publish "v2rayN/AmazTool/AmazTool.csproj" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o out/amaz

          if (-not (Test-Path "out/amaz/AmazTool.exe")) {
            throw "AmazTool.exe not found after publish."
          }

      # ✅ 关键修复：遍历上游 release 的所有 zip，找到“含 bin/”的那个
      - name: Download upstream official zip & extract bin (robust search)
        id: upstream_bin
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = "Stop"

          $version = "${{ steps.ver.outputs.version }}"
          $tryTags = @($version, "v$version")

          if (Test-Path upstream) { Remove-Item upstream -Recurse -Force }
          New-Item upstream -ItemType Directory | Out-Null

          $pickedTag = $null
          $pickedAsset = $null
          $binPath = $null

          foreach ($t in $tryTags) {
            Write-Host "=== Try upstream tag: $t ==="
            gh release view $t -R 2dust/v2rayN --json assets,tagName > upstream\rel.json 2>$null
            if ($LASTEXITCODE -ne 0) {
              Write-Host "release not found for tag=$t"
              continue
            }

            $rel = Get-Content upstream\rel.json -Raw | ConvertFrom-Json
            $assets = $rel.assets

            # 只看 zip，优先排除 desktop（因为你已经证明 desktop 没 bin）
            $zips = @($assets | Where-Object { $_.name -match '\.zip$' } | Select-Object -ExpandProperty name)
            if ($zips.Count -eq 0) { Write-Host "No zip assets under tag=$t"; continue }

            # 排序：先尝试非 desktop 的，再尝试 desktop（兜底）
            $zips = @(
              $zips | Where-Object { $_ -notmatch 'desktop' }
            ) + @(
              $zips | Where-Object { $_ -match 'desktop' }
            )

            foreach ($a in $zips) {
              Write-Host "Try asset: $a"
              try {
                Remove-Item upstream\*.zip -Force -ErrorAction SilentlyContinue
                Remove-Item upstream\extract -Recurse -Force -ErrorAction SilentlyContinue
                New-Item upstream\extract -ItemType Directory | Out-Null

                gh release download $t -R 2dust/v2rayN -p $a -D upstream
                Expand-Archive "upstream/$a" "upstream/extract" -Force

                if (Test-Path "upstream/extract/bin") {
                  $pickedTag = $t
                  $pickedAsset = $a
                  $binPath = "upstream/extract/bin"
                  break
                } else {
                  Write-Host "No bin/ inside $a"
                }
              } catch {
                Write-Host "Asset failed: $a ; $($_.Exception.Message)"
              }
            }

            if ($binPath) { break }
          }

          if (-not $binPath) {
            throw "Cannot fetch upstream bin/ for version=$version (tried tags: $($tryTags -join ', '))."
          }

          "up_tag=$pickedTag" | Out-File $env:GITHUB_OUTPUT -Append
          "up_asset=$pickedAsset" | Out-File $env:GITHUB_OUTPUT -Append

          Write-Host "✅ Found bin/ from tag=$pickedTag asset=$pickedAsset"

      - name: Assemble release folder (ensure AmazTool + bin)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          if (Test-Path release) { Remove-Item release -Recurse -Force }
          New-Item release -ItemType Directory | Out-Null

          Copy-Item out/v2rayN/* release -Recurse -Force
          Copy-Item out/amaz/AmazTool.exe release -Force
          Copy-Item upstream/extract/bin release/bin -Recurse -Force

          if (-not (Test-Path release/bin)) { throw "bin folder missing after assemble." }
          if (-not (Test-Path release/AmazTool.exe)) { throw "AmazTool.exe missing after assemble." }

      - name: Package release zip (single full zip, include bin)
        id: pack
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          New-Item dist -ItemType Directory | Out-Null

          $zip = "dist/v2rayN-windows-64-NoAds.zip"
          Compress-Archive -Path release\* -DestinationPath $zip -Force

          "zip=$zip" | Out-File $env:GITHUB_OUTPUT -Append
          "asset_name=v2rayN-windows-64-NoAds.zip" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64-NoAds
          path: dist/v2rayN-windows-64-NoAds.zip

      - name: Create/Update GitHub Release (single full zip)
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = "Stop"

          $repo  = "${{ github.repository }}"
          $tag   = "${{ steps.ver.outputs.tag }}"
          $title = "${{ steps.ver.outputs.title }}"
          $zip   = "${{ steps.pack.outputs.zip }}"
          $asset = "${{ steps.pack.outputs.asset_name }}"

          $upTag   = "${{ steps.upstream_bin.outputs.up_tag }}"
          $upAsset = "${{ steps.upstream_bin.outputs.up_asset }}"

          $notesLines = @(
            "Auto-built from upstream with promotion menu removed.",
            "",
            "- Upstream version: ${{ steps.ver.outputs.version }}",
            "- Variant: NoAds / 去广告",
            "- Build: win-x64, self-contained",
            "- Included: AmazTool.exe + bin/",
            "- Upstream bin source: $upTag ($upAsset)"
          )
          $notes = ($notesLines -join "`n")

          gh release view $tag -R $repo > $null 2>&1
          if ($LASTEXITCODE -ne 0) {
            gh release create $tag -R $repo --title $title --notes $notes --prerelease
          } else {
            gh release edit $tag -R $repo --title $title --notes $notes --prerelease
          }

          gh release delete-asset $tag $asset -R $repo --yes 2>$null
          gh release upload $tag $zip -R $repo --clobber

          Write-Host "✅ Release updated: https://github.com/$repo/releases/tag/$tag"
