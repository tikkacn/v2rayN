name: sync and build Windows desktop (Avalonia UI)

on:
  workflow_dispatch:
    inputs:
      release_tag:
        required: false
        type: string
  push:
    branches:
      - master

env:
  OutputArch: "windows-64"
  OutputArchArm: "windows-arm64"
  OutputPath64:  "${{ github.workspace }}/v2rayN/Release/windows-64"
  OutputPathArm64:  "${{ github.workspace }}/v2rayN/Release/windows-arm64"

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.2
      with:
        submodules: 'recursive'
        fetch-depth: '0'

    - name: Setup
      uses: actions/setup-dotnet@v5.0.1
      with:
        dotnet-version: '8.0.x'

    - name: Merge upstream & push
      shell: bash
      run: |
        git merge --no-edit "$(steps.diff.outputs.up)"
        git push origin HEAD

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"

    # --- Detect upstream version ---
    - name: Detect upstream version
      id: ver
      shell: bash
      run: |
        set -euo pipefail

        python3 - <<'PY'
        import re, pathlib

        cands = [
            pathlib.Path("v2rayN/Directory.Build.props"),
            pathlib.Path("v2rayN/Directory.Build.targets"),
            pathlib.Path("v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj"),
            pathlib.Path("v2rayN/ServiceLib/ServiceLib.csproj"),
        ]

        ver = None
        for p in cands:
            if not p.exists():
                continue
            s = p.read_text(encoding="utf-8", errors="ignore")
            m = re.search(r"<Version>\s*([^<\s]+)\s*</Version>", s)
            if m:
                ver = m.group(1).strip()
                break

        if not ver:
            raise SystemExit("Cannot find <Version> in props/csproj")

        print(ver.lstrip("v").strip())
        PY

        VER="$(python3 /dev/stdin < /dev/null || true)"

    - name: Remove Promotion menu item (XAML) + Fix code-behind references
      shell: bash
      run: |
        sed -i '/menuPromotion/d' v2rayN.Desktop/Views/MainWindow.xaml
        sed -i '/menuPromotion/d' v2rayN.Desktop/Views/MainWindow.xaml.cs
        echo "menuPromotion removed from XAML"

    - name: Publish
      run: |
        cd v2rayN 
        dotnet publish ./v2rayN.Desktop/v2rayN.Desktop.csproj -c Release -r win-x64 -p:SelfContained=true -p:EnableWindowsTargeting=true -o $OutputPath64
        dotnet publish ./v2rayN.Desktop/v2rayN.Desktop.csproj -c Release -r win-arm64 -p:SelfContained=true -p:EnableWindowsTargeting=true -o $OutputPathArm64

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6.0.0
      with:
        name: v2rayN-windows-desktop
        path: |
          ${{ github.workspace }}/v2rayN/Release/windows*

    # release zip archive
    - name: Package release zip archive
      if: github.event.inputs.release_tag != ''
      run: |
        chmod 755 package-release-zip.sh
        ./package-release-zip.sh $OutputArch $OutputPath64
        mv "v2rayN-${OutputArch}.zip" "v2rayN-${OutputArch}-desktop.zip"
        ./package-release-zip.sh $OutputArchArm $OutputPathArm64
        mv "v2rayN-${OutputArchArm}.zip" "v2rayN-${OutputArchArm}-desktop.zip"

    - name: Upload zip archive to release
      uses: svenstaro/upload-release-action@v2
      if: github.event.inputs.release_tag != ''
      with:
        file: ${{ github.workspace }}/v2rayN*.zip
        tag: ${{ github.event.inputs.release_tag }}
        file_glob: true
        prerelease: true
