name: Sync upstream & Build Windows (WPF, no promo)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # UTC 03:00 (北京时间 11:00)

permissions:
  contents: write

concurrency:
  group: sync-build-wpf
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''

          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Upstream ahead by $behind commits"

      - name: Exit if no upstream updates
        if: steps.diff.outputs.behind == '0'
        shell: pwsh
        run: |
          Write-Host "No upstream updates. Exit."
          exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          $up = $upRef -replace '^refs/remotes/', ''
          git merge --no-edit $up
          git push origin HEAD

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Apply remove-promo patch
        shell: pwsh
        run: |
          if (Test-Path "patches/remove-promo.patch") {
            git apply --whitespace=nowarn patches/remove-promo.patch
            Write-Host "Patch applied."
          } else {
            Write-Error "Missing patches/remove-promo.patch"
            exit 1
          }

      # 如果未来上游把 MainWindow.xaml 改结构导致 patch 失败
      # 这里会直接报错并停止，让你第一时间知道需要更新 patch

      - name: Locate WPF csproj
        id: locate
        shell: pwsh
        run: |
          $csproj = Get-ChildItem -Recurse -Filter v2rayN.csproj | Select-Object -First 1
          if (-not $csproj) { Write-Error "v2rayN.csproj not found"; exit 1 }
          "csproj=$($csproj.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Using csproj: $($csproj.FullName)"

      - name: Restore
        shell: pwsh
        run: dotnet restore "${{ steps.locate.outputs.csproj }}"

      - name: Publish (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet publish "${{ steps.locate.outputs.csproj }}" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o publish

      - name: Zip
        shell: pwsh
        run: |
          New-Item dist -ItemType Directory -Force | Out-Null
          Compress-Archive publish\* dist\v2rayN-windows-64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64.zip
          path: dist/v2rayN-windows-64.zip
