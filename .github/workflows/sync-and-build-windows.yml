name: sync_and_build_windows

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # 每 6 小时检查一次（UTC）

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          Write-Host "Upstream HEAD is $up"

          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Upstream ahead by $behind commits"

      - name: Exit if no upstream updates
        if: steps.diff.outputs.behind == '0'
        shell: pwsh
        run: |
          Write-Host "No upstream updates. Exit."
          exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          $up = $upRef -replace '^refs/remotes/', ''
          git merge --no-edit $up
          git push origin HEAD

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # ⭐ 核心：删除“推广/喇叭”入口（按钮本体）
      - name: Remove Promotion menu item (menuPromotion) from MainWindow.axaml
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $file = "v2rayN.Desktop/Views/MainWindow.axaml"
          if (!(Test-Path $file)) {
            Write-Error "Target file not found: $file"
            exit 1
          }

          $content = Get-Content $file -Raw -Encoding UTF8

          # 删除整行：<MenuItem x:Name="menuPromotion" ... />
          # 兼容不同缩进、属性顺序、换行
          $patternLine = '^\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*\r?\n?'
          $new = [regex]::Replace($content, $patternLine, '', [System.Text.RegularExpressions.RegexOptions]::Multiline)

          if ($new -eq $content) {
            # 兜底：如果不是独立一行（极少数），再做一次更宽松替换
            $patternAny = '\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*'
            $new = [regex]::Replace($content, $patternAny, '')
          }

          if ($new -eq $content) {
            Write-Error "menuPromotion not removed (pattern not matched). Upstream may have changed the markup."
            exit 1
          }

          Set-Content $file $new -Encoding UTF8

          # Guard：确保真的没了
          $check = Get-Content $file -Raw -Encoding UTF8
          if ($check -match 'x:Name\s*=\s*"menuPromotion"') {
            Write-Error "menuPromotion still exists after edit."
            exit 1
          }

          Write-Host "✅ menuPromotion removed."

      - name: Restore
        shell: pwsh
        run: dotnet restore "v2rayN.Desktop/v2rayN.Desktop.csproj"

      - name: Publish (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet publish "v2rayN.Desktop/v2rayN.Desktop.csproj" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o publish

      - name: Zip artifact
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          New-Item dist -ItemType Directory -Force | Out-Null
          Compress-Archive -Path publish\* -DestinationPath dist\v2rayN-windows-64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64.zip
          path: dist/v2rayN-windows-64.zip
