name: Sync upstream & Build Windows (WPF)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # UTC 03:00（北京时间 11:00）

permissions:
  contents: write

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $cur = $env:GITHUB_REF_NAME

          if (git show-ref --verify --quiet refs/remotes/upstream/master) {
            $up = "upstream/master"
          } else {
            $up = "upstream/main"
          }

          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

          if ($behind -eq 0) {
            Write-Host "No upstream updates"
          } else {
            Write-Host "Upstream ahead by $behind commits"
          }

      - name: Exit if no upstream updates
        if: steps.diff.outputs.behind == '0'
        shell: pwsh
        run: |
          Write-Host "✅ No updates, stop workflow"
          exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          if (git show-ref --verify --quiet refs/remotes/upstream/master) {
            $up = "upstream/master"
          } else {
            $up = "upstream/main"
          }

          git merge --no-edit $up
          git push origin HEAD

      # ===== 同步完成，下面开始构建 =====

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Remove promote entry (auto)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          function Remove-PromoteFromXaml([string]$path) {
            $s = Get-Content -Raw -Encoding UTF8 $path
            $orig = $s

            $s = [regex]::Replace($s, '(?s)<Button\b[^>]*\bPromoteCommand\b[^>]*>.*?</Button>', '')
            $s = [regex]::Replace($s, '(?s)<MenuItem\b[^>]*\bPromoteCommand\b[^>]*>.*?</MenuItem>', '')
            $s = [regex]::Replace($s, '(?s)<Button\b[^>]*>.*?推广.*?</Button>', '')
            $s = [regex]::Replace($s, '(?s)<MenuItem\b[^>]*>.*?推广.*?</MenuItem>', '')

            if ($s -ne $orig) {
              Set-Content -Path $path -Value $s -Encoding UTF8
              return $true
            }
            return $false
          }

          Get-ChildItem -Recurse -File -Include *.xaml |
            Where-Object { $_.FullName -match '\\v2rayN\\' } |
            ForEach-Object {
              if (Remove-PromoteFromXaml $_.FullName) {
                Write-Host "removed promote in $($_.FullName)"
              }
            }

      - name: Locate WPF csproj
        id: locate
        shell: pwsh
        run: |
          $csproj = Get-ChildItem -Recurse -Filter v2rayN.csproj | Select-Object -First 1
          if (-not $csproj) { Write-Error "v2rayN.csproj not found"; exit 1 }
          "csproj=$($csproj.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Restore
        shell: pwsh
        run: dotnet restore "${{ steps.locate.outputs.csproj }}"

      - name: Publish (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet publish "${{ steps.locate.outputs.csproj }}" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -p:PublishSingleFile=false `
            -p:PublishTrimmed=false `
            -o publish

      - name: Zip
        shell: pwsh
        run: |
          New-Item dist -ItemType Directory -Force | Out-Null
          Compress-Archive publish\* dist\v2rayN-windows-64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64.zip
          path: dist/v2rayN-windows-64.zip
