name: Sync upstream & Build Windows (WPF)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # UTC 03:00（北京时间 11:00）

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = (git symbolic-ref -q refs/remotes/upstream/HEAD)
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''

          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Exit if no upstream updates
        if: steps.diff.outputs.behind == '0'
        shell: pwsh
        run: exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = (git symbolic-ref -q refs/remotes/upstream/HEAD)
          $up = $upRef -replace '^refs/remotes/', ''
          git merge --no-edit $up
          git push origin HEAD

      # ===== 构建阶段 =====

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Remove promote entry (XAML + Resx) + Guard
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # ---------- 1. 处理 XAML ----------
          $kw = @("推广","ResUI\.Promote","PromoteCommand","\bPromote\b","Sponsor","Donate","赞助")
          $kwRegex = "(" + ($kw -join "|") + ")"

          function Strip-Xaml($text) {
            $t = $text
            $t = [regex]::Replace($t,'(?is)<(Button|MenuItem|ToggleButton)\b[^>]*$kwRegex[^>]*/\s*>','')
            $t = [regex]::Replace($t,'(?is)<(Button|MenuItem|ToggleButton)\b[^>]*$kwRegex[^>]*>.*?</\1>','')
            $t = [regex]::Replace($t,'(?is)<(Button|MenuItem|ToggleButton)\b[^>]*>.*?$kwRegex.*?</\1>','')
            return $t
          }

          $changedXaml = 0
          Get-ChildItem -Recurse -File -Include *.xaml |
            Where-Object { $_.FullName -match '\\v2rayN\\' } |
            ForEach-Object {
              $s = Get-Content -Raw -Encoding UTF8 $_.FullName
              if ($s -notmatch $kwRegex) { return }
              $s2 = Strip-Xaml $s
              if ($s2 -ne $s) {
                Set-Content $_.FullName $s2 -Encoding UTF8
                $changedXaml++
              }
            }

          Write-Host "Changed XAML files: $changedXaml"

          # ---------- 2. 处理 ResUI.zh-Hans.resx ----------
          $resx = "v2rayN/ServiceLib/Resx/ResUI.zh-Hans.resx"
          if (Test-Path $resx) {
            $s = Get-Content -Raw -Encoding UTF8 $resx
            $s2 = [regex]::Replace(
              $s,
              '(?s)(<data\s+name="Promote"[^>]*>\s*<value>).*?(</value>\s*</data>)',
              '$1$2'
            )
            if ($s2 -ne $s) {
              Set-Content $resx $s2 -Encoding UTF8
              Write-Host "Cleared Promote value in resx"
            }
          }

          # ---------- 3. Guard ----------
          # XAML 里不允许再出现推广关键词
          foreach ($p in $kw) {
            $out = & git grep -n $p -- v2rayN -- '*.xaml' 2>$null
            if ($LASTEXITCODE -eq 0 -and $out) {
              Write-Error "Promo keyword '$p' still exists in XAML:`n$out"
              exit 1
            }
          }

          # resx 中 Promote 必须是空 value
          $check = & git grep -n '<value>推广</value>' -- $resx 2>$null
          if ($LASTEXITCODE -eq 0 -and $check) {
            Write-Error "Resx Promote value not cleared:`n$check"
            exit 1
          }

          Write-Host "Guard passed: promote fully removed"

      - name: Locate WPF csproj
        id: locate
        shell: pwsh
        run: |
          $csproj = Get-ChildItem -Recurse -Filter v2rayN.csproj | Select-Object -First 1
          if (-not $csproj) { Write-Error "v2rayN.csproj not found"; exit 1 }
          "csproj=$($csproj.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Restore
        shell: pwsh
        run: dotnet restore "${{ steps.locate.outputs.csproj }}"

      - name: Publish (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet publish "${{ steps.locate.outputs.csproj }}" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o publish

      - name: Zip
        shell: pwsh
        run: |
          New-Item dist -ItemType Directory -Force | Out-Null
          Compress-Archive publish\* dist\v2rayN-windows-64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64.zip
          path: dist/v2rayN-windows-64.zip
