name: Sync upstream & Build Windows (WPF)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # UTC 03:00（北京时间 11:00）

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          # 生成/刷新 upstream/HEAD（指向上游默认分支）
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = (git symbolic-ref -q refs/remotes/upstream/HEAD)
          if (-not $upRef) {
            Write-Error "Cannot resolve upstream HEAD"
            exit 1
          }
          $up = $upRef -replace '^refs/remotes/', ''
          Write-Host "Upstream default branch: $up"

          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

          if ([int]$behind -eq 0) {
            Write-Host "✅ No upstream updates"
          } else {
            Write-Host "⬇️ Upstream ahead by $behind commits"
          }

      - name: Exit if no upstream updates
        if: steps.diff.outputs.behind == '0'
        shell: pwsh
        run: |
          Write-Host "✅ No updates, stop workflow"
          exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = (git symbolic-ref -q refs/remotes/upstream/HEAD)
          if (-not $upRef) {
            Write-Error "Cannot resolve upstream HEAD"
            exit 1
          }
          $up = $upRef -replace '^refs/remotes/', ''
          Write-Host "Merging $up"

          git merge --no-edit $up
          git push origin HEAD

      # ===== 同步完成，下面开始构建 WPF =====

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Remove promote entry (auto, strong) + Guard
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # 只对 WPF 的 XAML 动手
          $xamlFiles = Get-ChildItem -Recurse -File -Include *.xaml |
            Where-Object { $_.FullName -match '\\v2rayN\\' }

          # 这些关键字/绑定基本能覆盖 WPF 里的“推广/赞助/捐赠”入口
          $kw = @(
            "ResUI\.Promote",
            "PromoteCommand",
            "\bPromote\b",
            "推广",
            "Sponsor",
            "Donate",
            "赞助"
          )
          $kwRegex = "(" + ($kw -join "|") + ")"

          function Strip-PromoControls([string]$text) {
            $t = $text

            # 1) 删除自闭合控件：<Button ... />
            $t = [regex]::Replace(
              $t,
              "(?is)<(Button|MenuItem|ToggleButton)\b[^>]*$kwRegex[^>]*/\s*>",
              ""
            )

            # 2) 删除成对控件：<Button ...> ... </Button>
            $t = [regex]::Replace(
              $t,
              "(?is)<(Button|MenuItem|ToggleButton)\b[^>]*$kwRegex[^>]*>.*?</\1>",
              ""
            )

            # 3) 兜底：关键字在内部绑定/内容里
            $t = [regex]::Replace(
              $t,
              "(?is)<(Button|MenuItem|ToggleButton)\b[^>]*>.*?$kwRegex.*?</\1>",
              ""
            )

            return $t
          }

          $changed = 0
          foreach ($f in $xamlFiles) {
            $s = Get-Content -Raw -Encoding UTF8 $f.FullName
            $orig = $s

            # 快速筛选：没关键字就跳过
            if ($s -notmatch $kwRegex) { continue }

            $s2 = Strip-PromoControls $s

            if ($s2 -ne $orig) {
              Set-Content -Path $f.FullName -Value $s2 -Encoding UTF8
              Write-Host "✅ removed promo UI in $($f.FullName)"
              $changed++
            }
          }

          Write-Host "Changed XAML files: $changed"

          # ===== Guard：确保 UI 层不再出现推广入口（只检查 v2rayN 下的 XAML）=====
          $hits = @()
          foreach ($p in $kw) {
            $out = & git grep -n $p -- v2rayN -- '*.xaml' 2>$null
            if ($LASTEXITCODE -eq 0 -and $out) {
              $hits += "❌ Found '$p' in XAML:`n$out"
            }
          }

          if ($hits.Count -gt 0) {
            $hits | ForEach-Object { Write-Host $_ }
            Write-Error "Promo entry still exists in XAML. Failing build."
            exit 1
          }

          Write-Host "✅ Guard passed: no promo keywords in XAML"

      - name: Locate WPF csproj
        id: locate
        shell: pwsh
        run: |
          $csproj = Get-ChildItem -Recurse -Filter v2rayN.csproj | Select-Object -First 1
          if (-not $csproj) { Write-Error "v2rayN.csproj not found"; exit 1 }
          "csproj=$($csproj.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Restore
        shell: pwsh
        run: dotnet restore "${{ steps.locate.outputs.csproj }}"

      - name: Publish (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet publish "${{ steps.locate.outputs.csproj }}" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -p:PublishSingleFile=false `
            -p:PublishTrimmed=false `
            -p:DebugType=None `
            -p:DebugSymbols=false `
            -o publish

      - name: Zip
        shell: pwsh
        run: |
          New-Item dist -ItemType Directory -Force | Out-Null
          Compress-Archive publish\* dist\v2rayN-windows-64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64.zip
          path: dist/v2rayN-windows-64.zip
