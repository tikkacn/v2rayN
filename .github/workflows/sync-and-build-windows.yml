name: sync_and_build_windows

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # 每 6 小时检查一次（UTC）

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          # 添加 upstream（已存在则忽略）
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          # 让 upstream/HEAD 指向默认分支（main/master 都能兼容）
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          Write-Host "Upstream HEAD is $up"

          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Upstream ahead by $behind commits"

      - name: Exit if no upstream updates
        if: steps.diff.outputs.behind == '0'
        shell: pwsh
        run: |
          Write-Host "No upstream updates. Exit."
          exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''

          git merge --no-edit $up
          git push origin HEAD

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Locate MainWindow.axaml
        id: locate_axaml
        shell: pwsh
        run: |
          # 自动查找 MainWindow.axaml，避免路径层级变化（比如多一层 v2rayN/）
          $axaml = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml" | Where-Object {
            $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml$"
          } | Select-Object -First 1

          if (-not $axaml) {
            Write-Error "MainWindow.axaml not found under v2rayN.Desktop/Views"
            exit 1
          }

          "axaml=$($axaml.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Found MainWindow.axaml: $($axaml.FullName)"

      - name: Remove Promotion menu item (menuPromotion)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $file = "${{ steps.locate_axaml.outputs.axaml }}"
          if (!(Test-Path $file)) {
            Write-Error "Target file not found: $file"
            exit 1
          }

          $content = Get-Content $file -Raw -Encoding UTF8

          # 1) 优先删“整行 MenuItem”
          $patternLine = '^\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*\r?\n?'
          $new = [regex]::Replace(
            $content,
            $patternLine,
            '',
            [System.Text.RegularExpressions.RegexOptions]::Multiline
          )

          # 2) 兜底：不是整行时，做宽松替换
          if ($new -eq $content) {
            $patternAny = '\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*'
            $new = [regex]::Replace($content, $patternAny, '')
          }

          if ($new -eq $content) {
            Write-Error "menuPromotion not removed (pattern not matched). Upstream may have changed markup."
            exit 1
          }

          Set-Content $file $new -Encoding UTF8

          # Guard：必须确保彻底删除
          $check = Get-Content $file -Raw -Encoding UTF8
          if ($check -match 'x:Name\s*=\s*"menuPromotion"') {
            Write-Error "menuPromotion still exists after edit."
            exit 1
          }

          Write-Host "✅ menuPromotion removed successfully."

      - name: Locate v2rayN.Desktop.csproj
        id: locate_csproj
        shell: pwsh
        run: |
          # 自动定位 v2rayN.Desktop.csproj，避免目录层级变化
          $csproj = Get-ChildItem -Recurse -File -Filter "v2rayN.Desktop.csproj" | Select-Object -First 1
          if (-not $csproj) {
            Write-Error "v2rayN.Desktop.csproj not found"
            exit 1
          }
          "csproj=$($csproj.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Using csproj: $($csproj.FullName)"

      - name: Restore
        shell: pwsh
        run: dotnet restore "${{ steps.locate_csproj.outputs.csproj }}"

      - name: Publish (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet publish "${{ steps.locate_csproj.outputs.csproj }}" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o publish

      - name: Zip artifact
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          New-Item dist -ItemType Directory -Force | Out-Null
          Compress-Archive -Path publish\* -DestinationPath dist\v2rayN-windows-64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64.zip
          path: dist/v2rayN-windows-64.zip
