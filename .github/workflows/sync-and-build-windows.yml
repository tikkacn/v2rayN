name: sync_and_build_windows

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # 每 6 小时检查一次（UTC）

permissions:
  contents: write

concurrency:
  group: sync-and-build-windows
  cancel-in-progress: true

jobs:
  sync_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        shell: pwsh
        run: |
          git remote add upstream https://github.com/2dust/v2rayN.git 2>$null
          git fetch upstream --prune
          git remote set-head upstream -a

      - name: Detect upstream changes
        id: diff
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          $behind = git rev-list --count "HEAD..$up"
          "behind=$behind" | Out-File $env:GITHUB_OUTPUT -Append
          Write-Host "Upstream ahead by $behind commits"

      - name: Exit if no upstream updates
        if: steps.diff.outputs.behind == '0'
        shell: pwsh
        run: |
          Write-Host "No upstream updates. Exit."
          exit 0

      - name: Merge upstream & push
        shell: pwsh
        run: |
          $upRef = git symbolic-ref -q refs/remotes/upstream/HEAD
          if (-not $upRef) { Write-Error "Cannot resolve upstream HEAD"; exit 1 }
          $up = $upRef -replace '^refs/remotes/', ''
          git merge --no-edit $up
          git push origin HEAD

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Locate MainWindow axaml & code-behind
        id: locate_mainwindow
        shell: pwsh
        run: |
          $axaml = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml$" } |
            Select-Object -First 1
          if (-not $axaml) { Write-Error "MainWindow.axaml not found"; exit 1 }

          $cs = Get-ChildItem -Recurse -File -Filter "MainWindow.axaml.cs" |
            Where-Object { $_.FullName -match "v2rayN\.Desktop\\Views\\MainWindow\.axaml\.cs$" } |
            Select-Object -First 1
          if (-not $cs) { Write-Error "MainWindow.axaml.cs not found"; exit 1 }

          "axaml=$($axaml.FullName)" | Out-File $env:GITHUB_OUTPUT -Append
          "cs=$($cs.FullName)" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Remove Promotion menu item (XAML) + Fix code-behind references
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $axaml = "${{ steps.locate_mainwindow.outputs.axaml }}"
          $cs    = "${{ steps.locate_mainwindow.outputs.cs }}"

          # ----------------------------
          # 1) 删除 XAML 里的 menuPromotion
          # ----------------------------
          $x = Get-Content $axaml -Raw -Encoding UTF8

          $patternLine = '(?m)^\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*\r?\n?'
          $x2 = [regex]::Replace($x, $patternLine, '')

          if ($x2 -eq $x) {
            $patternAny = '\s*<MenuItem\b[^>]*\bx:Name\s*=\s*"menuPromotion"[^>]*/>\s*'
            $x2 = [regex]::Replace($x, $patternAny, '')
          }

          if ($x2 -eq $x) {
            Write-Error "menuPromotion not removed from XAML (pattern not matched)."
            exit 1
          }

          Set-Content $axaml $x2 -Encoding UTF8

          $xCheck = Get-Content $axaml -Raw -Encoding UTF8
          if ($xCheck -match 'x:Name\s*=\s*"menuPromotion"') {
            Write-Error "menuPromotion still exists in XAML after edit."
            exit 1
          }

          Write-Host "✅ menuPromotion removed from XAML"

          # --------------------------------------
          # 2) 删除 code-behind 里对 menuPromotion 的引用
          #   重点修复：必须用 (?m) 多行模式，否则 ^ 只能匹配文件开头
          # --------------------------------------
          $c = Get-Content $cs -Raw -Encoding UTF8

          # (a) 先删“包含 menuPromotion 的整行”
          $c2 = [regex]::Replace($c, '(?m)^\s*.*\bmenuPromotion\b.*\r?\n', '')

          # (b) 再兜底：有些写法会分多行（比如先换行再 .Click），把紧邻块也删掉
          #     删除 menuPromotion 开头的 1~6 行连续代码块（足够覆盖绑定/初始化）
          $c2 = [regex]::Replace($c2, '(?ms)^\s*.*\bmenuPromotion\b.*(?:\r?\n\s*.*){0,6}', '')

          if ($c2 -ne $c) {
            Set-Content $cs $c2 -Encoding UTF8
            Write-Host "✅ menuPromotion references removed from code-behind"
          } else {
            Write-Host "ℹ️ No menuPromotion references removed (may not exist or pattern changed)"
          }

          # Guard：只要还出现 menuPromotion 这个标识符就失败（防回归）
          $final = Get-Content $cs -Raw -Encoding UTF8
          if ($final -match '\bmenuPromotion\b') {
            Write-Error "menuPromotion still referenced in MainWindow.axaml.cs after cleanup."
            exit 1
          }

      - name: Locate v2rayN.Desktop.csproj
        id: locate_csproj
        shell: pwsh
        run: |
          $csproj = Get-ChildItem -Recurse -File -Filter "v2rayN.Desktop.csproj" | Select-Object -First 1
          if (-not $csproj) { Write-Error "v2rayN.Desktop.csproj not found"; exit 1 }
          "csproj=$($csproj.FullName)" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Restore
        shell: pwsh
        run: dotnet restore "${{ steps.locate_csproj.outputs.csproj }}"

      - name: Publish (win-x64, self-contained)
        shell: pwsh
        run: |
          dotnet publish "${{ steps.locate_csproj.outputs.csproj }}" `
            -c Release `
            -r win-x64 `
            -p:SelfContained=true `
            -o publish

      - name: Zip artifact
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          New-Item dist -ItemType Directory -Force | Out-Null
          Compress-Archive -Path publish\* -DestinationPath dist\v2rayN-windows-64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-64.zip
          path: dist/v2rayN-windows-64.zip
